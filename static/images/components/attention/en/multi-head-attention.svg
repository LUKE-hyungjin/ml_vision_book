<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="'Segoe UI', Arial, sans-serif">
  <rect width="800" height="400" fill="#1a1a2e"/>

  <text x="400" y="35" text-anchor="middle" fill="#e0e0e0" font-size="20" font-weight="bold">Multi-Head Attention: Multiple Perspectives</text>

  <!-- Analogy -->
  <rect x="20" y="55" width="760" height="40" rx="6" fill="#2d2d4e" stroke="#555" stroke-width="1"/>
  <text x="400" y="80" text-anchor="middle" fill="#aaa" font-size="13">Analogy: Multiple experts analyze the same sentence from different angles, then combine their opinions</text>

  <!-- Input -->
  <rect x="330" y="110" width="140" height="35" rx="6" fill="#2d2d4e" stroke="#6c63ff" stroke-width="2"/>
  <text x="400" y="133" text-anchor="middle" fill="#e0e0e0" font-size="14" font-weight="bold">Input X</text>

  <defs>
    <marker id="mha-arrow" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#888"/>
    </marker>
  </defs>

  <line x1="370" y1="145" x2="130" y2="185" stroke="#888" stroke-width="1" marker-end="url(#mha-arrow)"/>
  <line x1="390" y1="145" x2="310" y2="185" stroke="#888" stroke-width="1" marker-end="url(#mha-arrow)"/>
  <line x1="410" y1="145" x2="490" y2="185" stroke="#888" stroke-width="1" marker-end="url(#mha-arrow)"/>
  <line x1="430" y1="145" x2="670" y2="185" stroke="#888" stroke-width="1" marker-end="url(#mha-arrow)"/>

  <!-- Head 1 -->
  <rect x="60" y="190" width="140" height="80" rx="8" fill="#1e3a2e" stroke="#4ecca3" stroke-width="2"/>
  <text x="130" y="215" text-anchor="middle" fill="#4ecca3" font-size="14" font-weight="bold">Head 1</text>
  <text x="130" y="237" text-anchor="middle" fill="#aaa" font-size="11">"Who is adjacent</text>
  <text x="130" y="255" text-anchor="middle" fill="#aaa" font-size="11">to whom?"</text>

  <!-- Head 2 -->
  <rect x="240" y="190" width="140" height="80" rx="8" fill="#1e2a3e" stroke="#4a90d9" stroke-width="2"/>
  <text x="310" y="215" text-anchor="middle" fill="#4a90d9" font-size="14" font-weight="bold">Head 2</text>
  <text x="310" y="237" text-anchor="middle" fill="#aaa" font-size="11">"Long-range</text>
  <text x="310" y="255" text-anchor="middle" fill="#aaa" font-size="11">dependencies?"</text>

  <!-- Head 3 -->
  <rect x="420" y="190" width="140" height="80" rx="8" fill="#3e2a1e" stroke="#ff9a56" stroke-width="2"/>
  <text x="490" y="215" text-anchor="middle" fill="#ff9a56" font-size="14" font-weight="bold">Head 3</text>
  <text x="490" y="237" text-anchor="middle" fill="#aaa" font-size="11">"Semantically</text>
  <text x="490" y="255" text-anchor="middle" fill="#aaa" font-size="11">similar?"</text>

  <!-- Head h -->
  <rect x="600" y="190" width="140" height="80" rx="8" fill="#3e1e2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="670" y="215" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold">Head h</text>
  <text x="670" y="237" text-anchor="middle" fill="#aaa" font-size="11">"Grammatical</text>
  <text x="670" y="255" text-anchor="middle" fill="#aaa" font-size="11">role?"</text>

  <text x="575" y="235" text-anchor="middle" fill="#888" font-size="20">...</text>

  <line x1="130" y1="270" x2="370" y2="310" stroke="#4ecca3" stroke-width="1" marker-end="url(#mha-arrow)"/>
  <line x1="310" y1="270" x2="385" y2="310" stroke="#4a90d9" stroke-width="1" marker-end="url(#mha-arrow)"/>
  <line x1="490" y1="270" x2="415" y2="310" stroke="#ff9a56" stroke-width="1" marker-end="url(#mha-arrow)"/>
  <line x1="670" y1="270" x2="430" y2="310" stroke="#ff6b6b" stroke-width="1" marker-end="url(#mha-arrow)"/>

  <rect x="320" y="310" width="160" height="35" rx="6" fill="#2d2d4e" stroke="#ffd93d" stroke-width="2"/>
  <text x="400" y="333" text-anchor="middle" fill="#ffd93d" font-size="14" font-weight="bold">Concat + W_O</text>

  <rect x="330" y="360" width="140" height="30" rx="6" fill="#1e3a2e" stroke="#4ecca3" stroke-width="2"/>
  <text x="400" y="380" text-anchor="middle" fill="#e0e0e0" font-size="14" font-weight="bold">Output</text>

  <line x1="400" y1="345" x2="400" y2="356" stroke="#888" stroke-width="1" marker-end="url(#mha-arrow)"/>
</svg>
