<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="'Segoe UI', Arial, sans-serif">
  <rect width="800" height="420" fill="#1a1a2e"/>

  <text x="400" y="35" text-anchor="middle" fill="#e0e0e0" font-size="20" font-weight="bold">Why Do We Need Positional Information?</text>

  <defs>
    <marker id="pe-arrow" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#888"/>
    </marker>
  </defs>

  <!-- Problem -->
  <rect x="30" y="55" width="350" height="165" rx="10" fill="#3e1e1e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="205" y="80" text-anchor="middle" fill="#ff6b6b" font-size="16" font-weight="bold">Attention Without Position</text>

  <rect x="55" y="95" width="50" height="28" rx="4" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1"/>
  <text x="80" y="114" text-anchor="middle" fill="#e0e0e0" font-size="12">dog</text>
  <rect x="115" y="95" width="55" height="28" rx="4" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1"/>
  <text x="142" y="114" text-anchor="middle" fill="#e0e0e0" font-size="12">bites</text>
  <rect x="180" y="95" width="55" height="28" rx="4" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1"/>
  <text x="207" y="114" text-anchor="middle" fill="#e0e0e0" font-size="12">man</text>

  <rect x="55" y="140" width="55" height="28" rx="4" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1"/>
  <text x="82" y="159" text-anchor="middle" fill="#e0e0e0" font-size="12">man</text>
  <rect x="120" y="140" width="55" height="28" rx="4" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1"/>
  <text x="147" y="159" text-anchor="middle" fill="#e0e0e0" font-size="12">bites</text>
  <rect x="185" y="140" width="50" height="28" rx="4" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1"/>
  <text x="210" y="159" text-anchor="middle" fill="#e0e0e0" font-size="12">dog</text>

  <text x="310" y="130" text-anchor="middle" fill="#ff6b6b" font-size="28" font-weight="bold">=</text>
  <text x="205" y="195" text-anchor="middle" fill="#ff6b6b" font-size="11">Attention treats input as a set</text>
  <text x="205" y="210" text-anchor="middle" fill="#ff6b6b" font-size="13">Order ignored, same result!</text>

  <!-- Solution -->
  <rect x="420" y="55" width="350" height="165" rx="10" fill="#1e3a2e" stroke="#4ecca3" stroke-width="2"/>
  <text x="595" y="80" text-anchor="middle" fill="#4ecca3" font-size="16" font-weight="bold">Attention With Position</text>

  <rect x="445" y="95" width="80" height="28" rx="4" fill="#2d2d4e" stroke="#4ecca3" stroke-width="1"/>
  <text x="485" y="114" text-anchor="middle" fill="#e0e0e0" font-size="12">dog+PE1</text>
  <rect x="535" y="95" width="80" height="28" rx="4" fill="#2d2d4e" stroke="#4ecca3" stroke-width="1"/>
  <text x="575" y="114" text-anchor="middle" fill="#e0e0e0" font-size="12">bites+PE2</text>
  <rect x="625" y="95" width="80" height="28" rx="4" fill="#2d2d4e" stroke="#4ecca3" stroke-width="1"/>
  <text x="665" y="114" text-anchor="middle" fill="#e0e0e0" font-size="12">man+PE3</text>

  <rect x="445" y="140" width="80" height="28" rx="4" fill="#2d2d4e" stroke="#4ecca3" stroke-width="1"/>
  <text x="485" y="159" text-anchor="middle" fill="#e0e0e0" font-size="12">man+PE1</text>
  <rect x="535" y="140" width="80" height="28" rx="4" fill="#2d2d4e" stroke="#4ecca3" stroke-width="1"/>
  <text x="575" y="159" text-anchor="middle" fill="#e0e0e0" font-size="12">bites+PE2</text>
  <rect x="625" y="140" width="80" height="28" rx="4" fill="#2d2d4e" stroke="#4ecca3" stroke-width="1"/>
  <text x="665" y="159" text-anchor="middle" fill="#e0e0e0" font-size="12">dog+PE3</text>

  <text x="680" y="130" text-anchor="middle" fill="#4ecca3" font-size="28" font-weight="bold">!=</text>
  <text x="595" y="200" text-anchor="middle" fill="#4ecca3" font-size="13">Unique pattern added per position</text>
  <text x="595" y="215" text-anchor="middle" fill="#4ecca3" font-size="11">Now order can be distinguished!</text>

  <!-- How it works -->
  <rect x="30" y="245" width="740" height="150" rx="10" fill="#1e1e36" stroke="#555" stroke-width="1"/>
  <text x="400" y="275" text-anchor="middle" fill="#ffd93d" font-size="16" font-weight="bold">How Positional Encoding Works</text>

  <rect x="60" y="300" width="130" height="35" rx="6" fill="#2d2d4e" stroke="#6c63ff" stroke-width="1.5"/>
  <text x="125" y="322" text-anchor="middle" fill="#6c63ff" font-size="13">Word Embedding</text>
  <text x="125" y="345" text-anchor="middle" fill="#aaa" font-size="10">[0.2, -0.5, 0.8, ...]</text>

  <text x="225" y="325" text-anchor="middle" fill="#ffd93d" font-size="24" font-weight="bold">+</text>

  <rect x="260" y="300" width="130" height="35" rx="6" fill="#1e3a2e" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="325" y="322" text-anchor="middle" fill="#4ecca3" font-size="13">Position Encoding</text>
  <text x="325" y="345" text-anchor="middle" fill="#aaa" font-size="10">[sin, cos, sin, cos, ...]</text>

  <text x="420" y="325" text-anchor="middle" fill="#ffd93d" font-size="24" font-weight="bold">=</text>

  <rect x="450" y="300" width="160" height="35" rx="6" fill="#2d2d4e" stroke="#ffd93d" stroke-width="1.5"/>
  <text x="530" y="322" text-anchor="middle" fill="#ffd93d" font-size="13">Position-Aware Input</text>
  <text x="530" y="345" text-anchor="middle" fill="#aaa" font-size="10">[0.2+sin, -0.5+cos, ...]</text>

  <line x1="610" y1="317" x2="640" y2="317" stroke="#888" stroke-width="1.5" marker-end="url(#pe-arrow)"/>

  <rect x="645" y="300" width="100" height="35" rx="6" fill="#2d2d4e" stroke="#ff9a56" stroke-width="1.5"/>
  <text x="695" y="322" text-anchor="middle" fill="#ff9a56" font-size="13">Attention</text>

  <text x="400" y="380" text-anchor="middle" fill="#aaa" font-size="12">Key: Each position gets a unique sin/cos pattern so Attention knows "which position"</text>

  <rect x="30" y="400" width="740" height="15" rx="4" fill="none"/>
  <text x="400" y="413" text-anchor="middle" fill="#666" font-size="10">CNNs naturally encode position via sliding kernels. Attention is a set operation and needs explicit position injection.</text>
</svg>
