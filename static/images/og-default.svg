<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>

    <!-- Neural Network Node Gradient -->
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </radialGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative Neural Network (Left Side) -->
  <g opacity="0.6">
    <!-- Layer 1 -->
    <circle cx="80" cy="180" r="12" fill="url(#nodeGradient)"/>
    <circle cx="80" cy="260" r="12" fill="url(#nodeGradient)"/>
    <circle cx="80" cy="340" r="12" fill="url(#nodeGradient)"/>
    <circle cx="80" cy="420" r="12" fill="url(#nodeGradient)"/>

    <!-- Layer 2 -->
    <circle cx="180" cy="220" r="12" fill="url(#nodeGradient)"/>
    <circle cx="180" cy="300" r="12" fill="url(#nodeGradient)"/>
    <circle cx="180" cy="380" r="12" fill="url(#nodeGradient)"/>

    <!-- Layer 3 -->
    <circle cx="280" cy="260" r="12" fill="url(#nodeGradient)"/>
    <circle cx="280" cy="340" r="12" fill="url(#nodeGradient)"/>

    <!-- Connections -->
    <g stroke="#4ecdc4" stroke-width="1" opacity="0.4">
      <!-- Layer 1 to Layer 2 -->
      <line x1="92" y1="180" x2="168" y2="220"/>
      <line x1="92" y1="180" x2="168" y2="300"/>
      <line x1="92" y1="260" x2="168" y2="220"/>
      <line x1="92" y1="260" x2="168" y2="300"/>
      <line x1="92" y1="260" x2="168" y2="380"/>
      <line x1="92" y1="340" x2="168" y2="300"/>
      <line x1="92" y1="340" x2="168" y2="380"/>
      <line x1="92" y1="420" x2="168" y2="380"/>

      <!-- Layer 2 to Layer 3 -->
      <line x1="192" y1="220" x2="268" y2="260"/>
      <line x1="192" y1="220" x2="268" y2="340"/>
      <line x1="192" y1="300" x2="268" y2="260"/>
      <line x1="192" y1="300" x2="268" y2="340"/>
      <line x1="192" y1="380" x2="268" y2="340"/>
    </g>
  </g>

  <!-- Decorative Math Formulas (Right Side) -->
  <g opacity="0.15" fill="white" font-family="Times New Roman, serif" font-style="italic">
    <text x="900" y="120" font-size="24">P(A|B) = P(B|A)P(A)/P(B)</text>
    <text x="950" y="180" font-size="20">H(X) = -E[log P(X)]</text>
    <text x="880" y="480" font-size="22">softmax(z) = e^z / Sum(e^z)</text>
    <text x="920" y="540" font-size="20">L = -log P(y|x)</text>
  </g>

  <!-- Decorative Distribution Curve (Bottom Right) -->
  <g transform="translate(950, 300)" opacity="0.3">
    <path d="M0,100 Q50,100 75,80 Q100,60 125,20 Q150,-20 175,20 Q200,60 225,80 Q250,100 300,100"
          fill="none" stroke="#e94560" stroke-width="3"/>
    <line x1="0" y1="100" x2="300" y2="100" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Main Content Area -->
  <g>
    <!-- Accent Line -->
    <rect x="350" y="200" width="100" height="6" rx="3" fill="url(#accentGradient)"/>

    <!-- Main Title (Korean) -->
    <text x="350" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
      Vision Engineer
    </text>
    <text x="350" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">
      지식 가이드
    </text>

    <!-- Subtitle -->
    <text x="350" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">
      컴퓨터 비전과 딥러닝 기초 지식
    </text>

    <!-- Tags -->
    <g transform="translate(350, 470)">
      <rect x="0" y="0" width="120" height="36" rx="18" fill="rgba(78, 205, 196, 0.2)" stroke="#4ecdc4" stroke-width="1"/>
      <text x="60" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#4ecdc4">Math</text>

      <rect x="135" y="0" width="160" height="36" rx="18" fill="rgba(78, 205, 196, 0.2)" stroke="#4ecdc4" stroke-width="1"/>
      <text x="215" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#4ecdc4">Architecture</text>

      <rect x="310" y="0" width="100" height="36" rx="18" fill="rgba(78, 205, 196, 0.2)" stroke="#4ecdc4" stroke-width="1"/>
      <text x="360" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#4ecdc4">Task</text>
    </g>

    <!-- URL -->
    <text x="350" y="570" font-family="monospace" font-size="22" fill="rgba(255,255,255,0.5)">
      ml-vision.lukedev.info
    </text>
  </g>

  <!-- Decorative Corner Elements -->
  <g stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.6">
    <path d="M30,30 L30,80 M30,30 L80,30"/>
    <path d="M1170,30 L1170,80 M1170,30 L1120,30"/>
    <path d="M30,600 L30,550 M30,600 L80,600"/>
    <path d="M1170,600 L1170,550 M1170,600 L1120,600"/>
  </g>
</svg>
