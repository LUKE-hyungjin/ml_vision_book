<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Cross-Entropy와 KL 발산의 관계
  </text>

  <!-- Main formula -->
  <g transform="translate(100, 55)">
    <rect x="0" y="0" width="500" height="60" fill="#fff" stroke="#3498db" stroke-width="3" rx="10"/>

    <text x="250" y="38" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" fill="#333">
      H(P, Q) = H(P) + D
    </text>
    <text x="340" y="38" font-family="Times New Roman, serif" font-size="20" fill="#333">
      (P || Q)
    </text>
    <text x="320" y="45" font-family="Times New Roman, serif" font-size="12" fill="#333">
      KL
    </text>
  </g>

  <!-- Component breakdown -->
  <g transform="translate(50, 135)">
    <!-- Cross-Entropy -->
    <rect x="0" y="0" width="180" height="70" fill="#e74c3c" fill-opacity="0.15" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">
      Cross-Entropy
    </text>
    <text x="90" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
      H(P, Q)
    </text>
    <text x="90" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c0392b">
      최소화 대상
    </text>

    <!-- Equals -->
    <text x="200" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#333">=</text>

    <!-- Entropy -->
    <rect x="220" y="0" width="150" height="70" fill="#27ae60" fill-opacity="0.15" stroke="#27ae60" stroke-width="2" rx="8"/>
    <text x="295" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      Entropy
    </text>
    <text x="295" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
      H(P)
    </text>
    <text x="295" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#27ae60">
      상수 (고정)
    </text>

    <!-- Plus -->
    <text x="390" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#333">+</text>

    <!-- KL Divergence -->
    <rect x="410" y="0" width="180" height="70" fill="#9b59b6" fill-opacity="0.15" stroke="#9b59b6" stroke-width="2" rx="8"/>
    <text x="500" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#8e44ad">
      KL Divergence
    </text>
    <text x="500" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
      D_KL(P || Q)
    </text>
    <text x="500" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#8e44ad">
      진짜 최소화 대상
    </text>
  </g>

  <!-- Conclusion box -->
  <rect x="80" y="225" width="540" height="60" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="350" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">
    결론: Cross-Entropy 최소화 = KL 발산 최소화
  </text>
  <text x="350" y="272" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">
    분류에서 타겟 P는 one-hot → H(P) = 0 → CE = KL 그 자체!
  </text>
</svg>
