<svg width="600" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="50%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="280" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    확률의 범위: 0에서 1 사이
  </text>

  <!-- Main scale bar -->
  <rect x="50" y="80" width="500" height="30" rx="5" fill="url(#scaleGrad)" stroke="#ccc" stroke-width="1"/>

  <!-- Scale markers -->
  <line x1="50" y1="115" x2="50" y2="125" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="115" x2="300" y2="125" stroke="#333" stroke-width="2"/>
  <line x1="550" y1="115" x2="550" y2="125" stroke="#333" stroke-width="2"/>

  <!-- Scale values -->
  <text x="50" y="145" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#e74c3c">0</text>
  <text x="300" y="145" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#f39c12">0.5</text>
  <text x="550" y="145" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#27ae60">1</text>

  <!-- Labels below values -->
  <text x="50" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">불가능</text>
  <text x="300" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">반반</text>
  <text x="550" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">확실</text>

  <!-- Example markers -->
  <!-- Dice roll (1/6 ≈ 0.167) -->
  <g transform="translate(133, 60)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#9b59b6" stroke-width="2"/>
    <circle cx="0" cy="-5" r="5" fill="#9b59b6"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#9b59b6">주사위 1</text>
    <text x="0" y="-28" text-anchor="middle" font-family="monospace" font-size="10" fill="#9b59b6">1/6</text>
  </g>

  <!-- Coin flip (0.5) -->
  <g transform="translate(300, 60)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#3498db" stroke-width="2"/>
    <circle cx="0" cy="-5" r="5" fill="#3498db"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3498db">동전 앞면</text>
    <text x="0" y="-28" text-anchor="middle" font-family="monospace" font-size="10" fill="#3498db">1/2</text>
  </g>

  <!-- Rain (0.3) -->
  <g transform="translate(200, 60)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#1abc9c" stroke-width="2"/>
    <circle cx="0" cy="-5" r="5" fill="#1abc9c"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1abc9c">비 올 확률</text>
    <text x="0" y="-28" text-anchor="middle" font-family="monospace" font-size="10" fill="#1abc9c">30%</text>
  </g>

  <!-- AI confidence (0.95) -->
  <g transform="translate(525, 60)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#e67e22" stroke-width="2"/>
    <circle cx="0" cy="-5" r="5" fill="#e67e22"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#e67e22">AI 예측</text>
    <text x="0" y="-28" text-anchor="middle" font-family="monospace" font-size="10" fill="#e67e22">95%</text>
  </g>

  <!-- Rule box -->
  <rect x="50" y="190" width="500" height="70" fill="#fff" stroke="#ddd" stroke-width="1" rx="8"/>

  <text x="300" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">
    확률의 기본 규칙
  </text>

  <text x="130" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#e74c3c">
    P(A) ≥ 0
  </text>
  <text x="130" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
    음수 불가능
  </text>

  <text x="300" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#f39c12">
    P(A) ≤ 1
  </text>
  <text x="300" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
    100% 초과 불가능
  </text>

  <text x="470" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#27ae60">
    P(전체) = 1
  </text>
  <text x="470" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
    모든 결과 합 = 100%
  </text>
</svg>
