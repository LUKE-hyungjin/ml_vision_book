<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowUpdate" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    베이지안 업데이트: 동전 공정성 추정
  </text>

  <!-- Prior Distribution -->
  <g transform="translate(30, 50)">
    <text x="85" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">
      사전 (Prior)
    </text>
    <text x="85" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      관측 전
    </text>

    <!-- Axes -->
    <line x1="20" y1="150" x2="170" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="20" y1="150" x2="20" y2="50" stroke="#333" stroke-width="1"/>
    <text x="20" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0</text>
    <text x="95" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0.5</text>
    <text x="170" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">1</text>
    <text x="95" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#333">p (앞면 확률)</text>

    <!-- Flat uniform distribution -->
    <path d="M25,100 L165,100 L165,150 L25,150 Z"
          fill="rgba(231,76,60,0.3)" stroke="#e74c3c" stroke-width="2"/>

    <text x="95" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      "모르겠음"
    </text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(200, 110)">
    <line x1="0" y1="0" x2="45" y2="0" stroke="#666" stroke-width="2" marker-end="url(#arrowUpdate)"/>
    <text x="22" y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">관측</text>
    <text x="22" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">10번 중</text>
    <text x="22" y="26" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">앞면 7번</text>
  </g>

  <!-- After Few Observations -->
  <g transform="translate(255, 50)">
    <text x="85" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f39c12">
      업데이트 중
    </text>
    <text x="85" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      n=10 관측 후
    </text>

    <!-- Axes -->
    <line x1="20" y1="150" x2="170" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="20" y1="150" x2="20" y2="50" stroke="#333" stroke-width="1"/>
    <text x="20" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0</text>
    <text x="95" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0.5</text>
    <text x="170" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">1</text>

    <!-- Wider bell curve shifted right -->
    <path d="M25,145 Q45,140 65,120 Q85,85 110,70 Q125,65 135,70 Q150,90 160,130 L165,148 Z"
          fill="rgba(243,156,18,0.3)" stroke="#f39c12" stroke-width="2"/>

    <!-- Peak marker -->
    <line x1="125" y1="65" x2="125" y2="150" stroke="#f39c12" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="125" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#f39c12">0.7</text>

    <text x="95" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      "아마 0.7 근처?"
    </text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(425, 110)">
    <line x1="0" y1="0" x2="45" y2="0" stroke="#666" stroke-width="2" marker-end="url(#arrowUpdate)"/>
    <text x="22" y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">관측</text>
    <text x="22" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">100번 중</text>
    <text x="22" y="26" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">앞면 80번</text>
  </g>

  <!-- Posterior Distribution -->
  <g transform="translate(480, 50)">
    <text x="85" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      사후 (Posterior)
    </text>
    <text x="85" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      n=100 관측 후
    </text>

    <!-- Axes -->
    <line x1="20" y1="150" x2="170" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="20" y1="150" x2="20" y2="50" stroke="#333" stroke-width="1"/>
    <text x="20" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0</text>
    <text x="95" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0.5</text>
    <text x="170" y="165" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">1</text>

    <!-- Narrow bell curve at 0.8 -->
    <path d="M95,145 Q110,140 120,115 Q130,75 140,55 Q145,50 150,55 Q155,75 160,115 L165,148 Z"
          fill="rgba(39,174,96,0.4)" stroke="#27ae60" stroke-width="2"/>

    <!-- Peak marker -->
    <line x1="147" y1="48" x2="147" y2="150" stroke="#27ae60" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="147" y="43" text-anchor="middle" font-family="monospace" font-size="9" fill="#27ae60">0.8</text>

    <text x="95" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      "p ≈ 0.8 확신"
    </text>
  </g>

  <!-- Summary Box -->
  <rect x="100" y="235" width="500" height="35" fill="#e8f8f5" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="350" y="257" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
    핵심: 데이터가 많아질수록 → 사후 분포가 좁아짐 → 더 확신하게 됨
  </text>
</svg>
