<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowRel" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <linearGradient id="discreteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="continuousGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="320" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    확률 분포 간 관계
  </text>

  <!-- Discrete region -->
  <rect x="30" y="50" width="400" height="240" fill="url(#discreteGradient)" stroke="#4ecdc4" stroke-width="1" rx="10"/>
  <text x="50" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#0c8599" font-weight="bold">이산 분포</text>

  <!-- Continuous region -->
  <rect x="450" y="50" width="220" height="240" fill="url(#continuousGradient)" stroke="#ff6b6b" stroke-width="1" rx="10"/>
  <text x="470" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#c92a2a" font-weight="bold">연속 분포</text>

  <!-- Bernoulli Box -->
  <rect x="60" y="110" width="130" height="70" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="125" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">베르누이</text>
  <text x="125" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">0 또는 1</text>
  <text x="125" y="172" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">Dropout</text>

  <!-- Binomial Box -->
  <rect x="250" y="110" width="130" height="70" fill="#fff" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="315" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">이항</text>
  <text x="315" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">n번 중 k번 성공</text>
  <text x="315" y="172" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">성공 횟수</text>

  <!-- Categorical Box -->
  <rect x="60" y="210" width="130" height="70" fill="#fff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="125" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">카테고리</text>
  <text x="125" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">K개 중 하나</text>
  <text x="125" y="272" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">Softmax 출력</text>

  <!-- Gaussian Box -->
  <rect x="490" y="130" width="150" height="80" fill="#fff" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="565" y="157" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#3498db">가우시안</text>
  <text x="565" y="177" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">종 모양 분포</text>
  <text x="565" y="197" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">VAE, Diffusion</text>

  <!-- Uniform Box -->
  <rect x="490" y="230" width="150" height="55" fill="#fff" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="565" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">균등</text>
  <text x="565" y="275" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">Xavier 초기화</text>

  <!-- Arrow: Bernoulli → Binomial -->
  <line x1="190" y1="145" x2="245" y2="145" stroke="#666" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="217" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">n번</text>
  <text x="217" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#888">시행</text>

  <!-- Arrow: Binomial → Gaussian (CLT) -->
  <line x1="380" y1="145" x2="485" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="430" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">n→∞</text>
  <text x="430" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#888">CLT</text>

  <!-- Arrow: Bernoulli → Categorical -->
  <line x1="125" y1="180" x2="125" y2="205" stroke="#666" stroke-width="2" marker-end="url(#arrowRel)"/>
  <text x="145" y="198" text-anchor="start" font-family="system-ui, sans-serif" font-size="9" fill="#888">K개로 확장</text>

  <!-- Legend -->
  <rect x="180" y="290" width="340" height="25" fill="#fff" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="350" y="307" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">
    중심극한정리(CLT): 많이 더하면 → 가우시안
  </text>
</svg>
