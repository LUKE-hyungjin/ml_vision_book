<svg width="650" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="650" height="350" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    결합 확률 (Joint) vs 주변 확률 (Marginal)
  </text>

  <!-- Joint Probability Table -->
  <g transform="translate(50, 60)">
    <!-- Headers -->
    <text x="150" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">Y</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">X</text>

    <!-- Column headers -->
    <text x="100" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#666">y₁</text>
    <text x="170" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#666">y₂</text>
    <text x="240" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#0c8599" font-weight="bold">P(X)</text>

    <!-- Row headers -->
    <text x="40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#666">x₁</text>
    <text x="40" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#666">x₂</text>
    <text x="40" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#c92a2a" font-weight="bold">P(Y)</text>

    <!-- Table grid -->
    <rect x="60" y="55" width="70" height="50" fill="url(#cellGrad)" stroke="#4ecdc4" stroke-width="1"/>
    <rect x="130" y="55" width="70" height="50" fill="url(#cellGrad)" stroke="#4ecdc4" stroke-width="1"/>
    <rect x="60" y="105" width="70" height="50" fill="url(#cellGrad)" stroke="#4ecdc4" stroke-width="1"/>
    <rect x="130" y="105" width="70" height="50" fill="url(#cellGrad)" stroke="#4ecdc4" stroke-width="1"/>

    <!-- Marginal column (highlighted) -->
    <rect x="200" y="55" width="70" height="50" fill="rgba(12,133,153,0.2)" stroke="#0c8599" stroke-width="2"/>
    <rect x="200" y="105" width="70" height="50" fill="rgba(12,133,153,0.2)" stroke="#0c8599" stroke-width="2"/>

    <!-- Marginal row (highlighted) -->
    <rect x="60" y="155" width="70" height="40" fill="rgba(201,42,42,0.2)" stroke="#c92a2a" stroke-width="2"/>
    <rect x="130" y="155" width="70" height="40" fill="rgba(201,42,42,0.2)" stroke="#c92a2a" stroke-width="2"/>

    <!-- Values -->
    <text x="95" y="85" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">0.3</text>
    <text x="165" y="85" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">0.2</text>
    <text x="95" y="135" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">0.1</text>
    <text x="165" y="135" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">0.4</text>

    <!-- Marginal values -->
    <text x="235" y="85" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#0c8599">0.5</text>
    <text x="235" y="135" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#0c8599">0.5</text>
    <text x="95" y="180" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#c92a2a">0.4</text>
    <text x="165" y="180" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#c92a2a">0.6</text>
  </g>

  <!-- Explanations -->
  <g transform="translate(350, 70)">
    <!-- Joint -->
    <rect x="0" y="0" width="18" height="18" fill="url(#cellGrad)" stroke="#4ecdc4" stroke-width="1"/>
    <text x="25" y="14" font-family="system-ui, sans-serif" font-size="13" fill="#333">
      <tspan font-weight="bold">결합 확률</tspan> P(X,Y)
    </text>
    <text x="25" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#666">
      두 사건이 동시에 일어날 확률
    </text>
    <text x="25" y="55" font-family="Times New Roman, serif" font-size="13" fill="#333">
      예: P(x₁, y₁) = 0.3
    </text>

    <!-- Marginal X -->
    <rect x="0" y="80" width="18" height="18" fill="rgba(12,133,153,0.2)" stroke="#0c8599" stroke-width="2"/>
    <text x="25" y="94" font-family="system-ui, sans-serif" font-size="13" fill="#0c8599">
      <tspan font-weight="bold">주변 확률</tspan> P(X)
    </text>
    <text x="25" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#666">
      Y를 합산 (marginalize)
    </text>
    <text x="25" y="135" font-family="Times New Roman, serif" font-size="13" fill="#333">
      P(x₁) = 0.3 + 0.2 = 0.5
    </text>

    <!-- Marginal Y -->
    <rect x="0" y="160" width="18" height="18" fill="rgba(201,42,42,0.2)" stroke="#c92a2a" stroke-width="2"/>
    <text x="25" y="174" font-family="system-ui, sans-serif" font-size="13" fill="#c92a2a">
      <tspan font-weight="bold">주변 확률</tspan> P(Y)
    </text>
    <text x="25" y="195" font-family="system-ui, sans-serif" font-size="12" fill="#666">
      X를 합산 (marginalize)
    </text>
    <text x="25" y="215" font-family="Times New Roman, serif" font-size="13" fill="#333">
      P(y₁) = 0.3 + 0.1 = 0.4
    </text>
  </g>

  <!-- Formula -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Times New Roman, serif" font-size="15" fill="#333">
      <tspan font-weight="bold">수식:</tspan>
    </text>
    <text x="0" y="25" font-family="Times New Roman, serif" font-size="14" fill="#0c8599">
      P(X=x) = Σᵧ P(X=x, Y=y)
    </text>
    <text x="220" y="25" font-family="Times New Roman, serif" font-size="14" fill="#c92a2a">
      P(Y=y) = Σₓ P(X=x, Y=y)
    </text>
  </g>
</svg>
