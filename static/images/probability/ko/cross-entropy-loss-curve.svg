<svg width="700" height="340" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="340" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Cross-Entropy Loss: L = -log(y_correct)
  </text>

  <!-- Graph Area -->
  <g transform="translate(100, 60)">
    <!-- Axes -->
    <line x1="0" y1="180" x2="280" y2="180" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="180" stroke="#333" stroke-width="2"/>

    <!-- Y-axis label -->
    <text x="-50" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333" transform="rotate(-90, -50, 90)">
      Loss
    </text>

    <!-- X-axis label -->
    <text x="140" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
      정답 클래스 예측 확률
    </text>

    <!-- X-axis ticks -->
    <text x="0" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="70" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0.25</text>
    <text x="140" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0.5</text>
    <text x="210" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0.75</text>
    <text x="280" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">1</text>

    <!-- Y-axis ticks -->
    <text x="-10" y="184" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="-10" y="120" text-anchor="end" font-family="monospace" font-size="10" fill="#666">1</text>
    <text x="-10" y="60" text-anchor="end" font-family="monospace" font-size="10" fill="#666">2</text>
    <text x="-10" y="4" text-anchor="end" font-family="monospace" font-size="10" fill="#666">3+</text>

    <!-- Grid lines -->
    <line x1="0" y1="120" x2="280" y2="120" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="0" y1="60" x2="280" y2="60" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="140" y1="0" x2="140" y2="180" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Loss curve: L = -log(x), y = 180 - 60*(-log(x)) -->
    <!-- Points: x=0.05 -> L=3, x=0.1 -> L=2.3, x=0.25 -> L=1.39, x=0.5 -> L=0.69, x=0.75 -> L=0.29, x=1 -> L=0 -->
    <path d="M 14 0
             Q 28 30 42 60
             Q 70 105 98 130
             Q 140 155 182 167
             Q 224 175 266 179
             L 280 180"
          stroke="#e74c3c" stroke-width="3" fill="none"/>

    <!-- Key points with annotations -->
    <!-- Good prediction (0.9) -->
    <circle cx="252" cy="174" r="6" fill="#27ae60"/>
    <line x1="252" y1="174" x2="252" y2="180" stroke="#27ae60" stroke-width="1" stroke-dasharray="3,2"/>

    <!-- Medium prediction (0.5) -->
    <circle cx="140" cy="138" r="6" fill="#f39c12"/>
    <line x1="140" y1="138" x2="140" y2="180" stroke="#f39c12" stroke-width="1" stroke-dasharray="3,2"/>

    <!-- Bad prediction (0.1) -->
    <circle cx="28" cy="42" r="6" fill="#e74c3c"/>
    <line x1="28" y1="42" x2="28" y2="180" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,2"/>
  </g>

  <!-- Examples Box -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="250" height="190" fill="#fff" stroke="#3498db" stroke-width="2" rx="8"/>
    <text x="125" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#333">
      예측 품질별 Loss
    </text>

    <!-- Good prediction -->
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="220" height="40" fill="#e8f8f5" rx="4"/>
      <circle cx="15" cy="20" r="8" fill="#27ae60"/>
      <text x="35" y="15" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">좋은 예측</text>
      <text x="35" y="32" font-family="monospace" font-size="10" fill="#333">P(정답)=0.9 → L=-log(0.9)=0.11</text>
    </g>

    <!-- Medium prediction -->
    <g transform="translate(15, 90)">
      <rect x="0" y="0" width="220" height="40" fill="#fef9e7" rx="4"/>
      <circle cx="15" cy="20" r="8" fill="#f39c12"/>
      <text x="35" y="15" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">보통 예측</text>
      <text x="35" y="32" font-family="monospace" font-size="10" fill="#333">P(정답)=0.5 → L=-log(0.5)=0.69</text>
    </g>

    <!-- Bad prediction -->
    <g transform="translate(15, 140)">
      <rect x="0" y="0" width="220" height="40" fill="#fdedec" rx="4"/>
      <circle cx="15" cy="20" r="8" fill="#e74c3c"/>
      <text x="35" y="15" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">나쁜 예측</text>
      <text x="35" y="32" font-family="monospace" font-size="10" fill="#333">P(정답)=0.1 → L=-log(0.1)=2.30</text>
    </g>
  </g>

  <!-- Key insight box -->
  <rect x="50" y="270" width="600" height="55" fill="#fff" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="350" y="292" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#333">
    Cross-Entropy Loss의 핵심
  </text>
  <text x="350" y="312" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
    정답 클래스의 예측 확률이 높을수록 → Loss 급격히 감소 | 확률이 0에 가까우면 → Loss 무한대로 증가
  </text>
</svg>
