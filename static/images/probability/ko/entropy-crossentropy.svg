<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 16px; font-weight: bold; fill: #333; }
      .label { font-size: 12px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="text title">엔트로피와 Cross-Entropy</text>

  <!-- Entropy Section -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="300" height="160" fill="#fff" stroke="#4A90D9" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="300" height="35" fill="#4A90D9" rx="8"/>
    <rect x="0" y="27" width="300" height="8" fill="#4A90D9"/>
    <text x="150" y="25" text-anchor="middle" class="text" font-size="14" fill="#fff" font-weight="bold">엔트로피 H(p)</text>

    <!-- Low entropy example -->
    <g transform="translate(20, 50)">
      <text x="55" y="15" text-anchor="middle" class="text" font-size="11" fill="#27AE60" font-weight="bold">H ≈ 0 (확실)</text>
      <rect x="20" y="25" width="25" height="60" fill="#27AE60" opacity="0.8"/>
      <rect x="50" y="82" width="25" height="3" fill="#27AE60" opacity="0.3"/>
      <rect x="80" y="82" width="25" height="3" fill="#27AE60" opacity="0.3"/>
      <text x="60" y="100" text-anchor="middle" class="text" font-size="10" fill="#666">[0.95, 0.03, 0.02]</text>
    </g>

    <!-- High entropy example -->
    <g transform="translate(150, 50)">
      <text x="55" y="15" text-anchor="middle" class="text" font-size="11" fill="#E74C3C" font-weight="bold">H = max (불확실)</text>
      <rect x="20" y="55" width="25" height="30" fill="#E74C3C" opacity="0.6"/>
      <rect x="50" y="55" width="25" height="30" fill="#E74C3C" opacity="0.6"/>
      <rect x="80" y="55" width="25" height="30" fill="#E74C3C" opacity="0.6"/>
      <text x="60" y="100" text-anchor="middle" class="text" font-size="10" fill="#666">[0.33, 0.33, 0.33]</text>
    </g>
  </g>

  <!-- Cross-Entropy Section -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="300" height="160" fill="#fff" stroke="#E74C3C" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="300" height="35" fill="#E74C3C" rx="8"/>
    <rect x="0" y="27" width="300" height="8" fill="#E74C3C"/>
    <text x="150" y="25" text-anchor="middle" class="text" font-size="14" fill="#fff" font-weight="bold">Cross-Entropy H(p,q)</text>

    <!-- True distribution p -->
    <g transform="translate(20, 50)">
      <text x="55" y="15" text-anchor="middle" class="text" font-size="11" fill="#4A90D9" font-weight="bold">정답 p (one-hot)</text>
      <rect x="20" y="25" width="25" height="60" fill="#4A90D9" opacity="0.8"/>
      <rect x="50" y="82" width="25" height="3" fill="#4A90D9" opacity="0.2"/>
      <rect x="80" y="82" width="25" height="3" fill="#4A90D9" opacity="0.2"/>
      <text x="60" y="100" text-anchor="middle" class="text" font-size="10" fill="#666">[1, 0, 0]</text>
    </g>

    <!-- Predicted distribution q -->
    <g transform="translate(150, 50)">
      <text x="55" y="15" text-anchor="middle" class="text" font-size="11" fill="#9B59B6" font-weight="bold">예측 q (softmax)</text>
      <rect x="20" y="35" width="25" height="50" fill="#9B59B6" opacity="0.7"/>
      <rect x="50" y="65" width="25" height="20" fill="#9B59B6" opacity="0.5"/>
      <rect x="80" y="75" width="25" height="10" fill="#9B59B6" opacity="0.4"/>
      <text x="60" y="100" text-anchor="middle" class="text" font-size="10" fill="#666">[0.7, 0.2, 0.1]</text>
    </g>
  </g>

  <!-- Relationship Box -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="600" height="80" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="8"/>
    <text x="300" y="25" text-anchor="middle" class="text" font-size="14" fill="#333" font-weight="bold">핵심 관계</text>

    <text x="300" y="50" text-anchor="middle" class="text" font-size="16" fill="#E74C3C">
      Cross-Entropy = 엔트로피 + KL Divergence
    </text>
    <text x="300" y="70" text-anchor="middle" class="text" font-size="12" fill="#666">
      H(p, q) = H(p) + D_KL(p || q) → one-hot이면 H(p)=0 → CE = KL
    </text>
  </g>

  <!-- Loss Function Box -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="600" height="65" fill="#E8F8F5" stroke="#27AE60" stroke-width="2" rx="8"/>
    <text x="300" y="22" text-anchor="middle" class="text" font-size="14" fill="#27AE60" font-weight="bold">딥러닝에서의 Cross-Entropy Loss</text>
    <text x="300" y="45" text-anchor="middle" class="text" font-size="13" fill="#333">
      L = -Σ yᵢ log(ŷᵢ)   →   one-hot이면   L = -log(ŷ_true)
    </text>
    <text x="300" y="60" text-anchor="middle" class="text" font-size="11" fill="#666">
      정답 클래스의 예측 확률이 높을수록 Loss 감소
    </text>
  </g>
</svg>