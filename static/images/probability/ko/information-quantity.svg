<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="320" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    정보량 (Information): 놀라움의 크기
  </text>
  <text x="350" y="48" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#666">
    I(x) = -log P(x) = log(1/P(x))
  </text>

  <!-- Graph Area -->
  <g transform="translate(80, 70)">
    <!-- Axes -->
    <line x1="0" y1="180" x2="280" y2="180" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="180" stroke="#333" stroke-width="2"/>

    <!-- Y-axis label -->
    <text x="-40" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333" transform="rotate(-90, -40, 90)">
      정보량 I(x)
    </text>

    <!-- X-axis label -->
    <text x="140" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
      확률 P(x)
    </text>

    <!-- X-axis ticks -->
    <text x="0" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="140" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0.5</text>
    <text x="280" y="198" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">1</text>

    <!-- Y-axis ticks -->
    <text x="-10" y="180" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="-10" y="90" text-anchor="end" font-family="monospace" font-size="10" fill="#666">1</text>
    <text x="-10" y="5" text-anchor="end" font-family="monospace" font-size="10" fill="#666">2+</text>

    <!-- Grid lines -->
    <line x1="0" y1="90" x2="280" y2="90" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="140" y1="0" x2="140" y2="180" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Curve: I(x) = -log2(x), scaled -->
    <path d="M 28 0 Q 40 60 56 90 Q 80 120 112 145 Q 168 165 224 175 Q 252 178 280 180"
          stroke="#e74c3c" stroke-width="3" fill="none"/>

    <!-- Key points -->
    <!-- P=0.5 (1 bit) -->
    <circle cx="140" cy="90" r="6" fill="#3498db"/>
    <line x1="140" y1="90" x2="140" y2="180" stroke="#3498db" stroke-width="1" stroke-dasharray="4,2"/>

    <!-- P=0.25 (2 bits) -->
    <circle cx="70" cy="0" r="6" fill="#9b59b6"/>
    <line x1="70" y1="0" x2="70" y2="180" stroke="#9b59b6" stroke-width="1" stroke-dasharray="4,2"/>

    <!-- P=1 (0 bits) -->
    <circle cx="280" cy="180" r="6" fill="#27ae60"/>
  </g>

  <!-- Examples Box -->
  <g transform="translate(400, 70)">
    <rect x="0" y="0" width="270" height="200" fill="#fff" stroke="#3498db" stroke-width="2" rx="8"/>
    <text x="135" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#333">
      예시 (log base 2)
    </text>

    <!-- Example 1: Coin -->
    <g transform="translate(15, 45)">
      <circle cx="15" cy="10" r="12" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
      <text x="15" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3498db">50%</text>
      <text x="40" y="7" font-family="system-ui, sans-serif" font-size="11" fill="#333">동전 앞면</text>
      <text x="40" y="22" font-family="monospace" font-size="10" fill="#3498db">I = -log(0.5) = 1 bit</text>
    </g>

    <!-- Example 2: Dice -->
    <g transform="translate(15, 95)">
      <rect x="3" y="-2" width="24" height="24" fill="#9b59b6" opacity="0.2" stroke="#9b59b6" stroke-width="2" rx="3"/>
      <text x="15" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#9b59b6">1/6</text>
      <text x="40" y="7" font-family="system-ui, sans-serif" font-size="11" fill="#333">주사위 1 나옴</text>
      <text x="40" y="22" font-family="monospace" font-size="10" fill="#9b59b6">I = -log(1/6) = 2.58 bits</text>
    </g>

    <!-- Example 3: Certain -->
    <g transform="translate(15, 145)">
      <circle cx="15" cy="10" r="12" fill="#27ae60" opacity="0.2" stroke="#27ae60" stroke-width="2"/>
      <text x="15" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#27ae60">100%</text>
      <text x="40" y="7" font-family="system-ui, sans-serif" font-size="11" fill="#333">해가 뜬다</text>
      <text x="40" y="22" font-family="monospace" font-size="10" fill="#27ae60">I = -log(1) = 0 bits</text>
    </g>
  </g>

  <!-- Key insight box -->
  <rect x="80" y="280" width="540" height="30" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="350" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
    핵심: 확률이 낮을수록(놀라울수록) 정보량이 많다!
  </text>
</svg>
