<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 16px; font-weight: bold; fill: #333; }
      .label { font-size: 12px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="350" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="text title">기댓값과 분산</text>

  <!-- Left: Low Variance -->
  <g transform="translate(50, 60)">
    <text x="100" y="0" text-anchor="middle" class="text" font-size="14" font-weight="bold" fill="#27AE60">낮은 분산 (집중)</text>

    <!-- Axes -->
    <line x1="20" y1="150" x2="200" y2="150" stroke="#999" stroke-width="1"/>
    <line x1="110" y1="150" x2="110" y2="30" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Narrow bell curve -->
    <path d="M 40 150 Q 60 145 80 120 Q 90 80 100 50 Q 110 35 120 50 Q 130 80 140 120 Q 160 145 180 150"
          fill="#27AE60" fill-opacity="0.3" stroke="#27AE60" stroke-width="3"/>

    <!-- Mean marker -->
    <circle cx="110" cy="150" r="5" fill="#27AE60"/>
    <text x="110" y="170" text-anchor="middle" class="text label" fill="#27AE60" font-weight="bold">μ (평균)</text>

    <!-- Variance annotation -->
    <line x1="80" y1="100" x2="140" y2="100" stroke="#27AE60" stroke-width="2"/>
    <line x1="80" y1="95" x2="80" y2="105" stroke="#27AE60" stroke-width="2"/>
    <line x1="140" y1="95" x2="140" y2="105" stroke="#27AE60" stroke-width="2"/>
    <text x="110" y="95" text-anchor="middle" class="text" font-size="10" fill="#27AE60">σ 작음</text>

    <!-- Description -->
    <rect x="20" y="185" width="180" height="50" fill="#E8F8F0" rx="5"/>
    <text x="110" y="205" text-anchor="middle" class="text" font-size="11" fill="#27AE60">예측이 일관됨</text>
    <text x="110" y="225" text-anchor="middle" class="text" font-size="11" fill="#666">모델의 확신도 높음</text>
  </g>

  <!-- Right: High Variance -->
  <g transform="translate(320, 60)">
    <text x="100" y="0" text-anchor="middle" class="text" font-size="14" font-weight="bold" fill="#E74C3C">높은 분산 (퍼짐)</text>

    <!-- Axes -->
    <line x1="20" y1="150" x2="200" y2="150" stroke="#999" stroke-width="1"/>
    <line x1="110" y1="150" x2="110" y2="30" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Wide bell curve -->
    <path d="M 20 150 Q 40 145 60 130 Q 80 110 90 95 Q 100 85 110 80 Q 120 85 130 95 Q 140 110 160 130 Q 180 145 200 150"
          fill="#E74C3C" fill-opacity="0.3" stroke="#E74C3C" stroke-width="3"/>

    <!-- Mean marker -->
    <circle cx="110" cy="150" r="5" fill="#E74C3C"/>
    <text x="110" y="170" text-anchor="middle" class="text label" fill="#E74C3C" font-weight="bold">μ (평균)</text>

    <!-- Variance annotation -->
    <line x1="50" y1="120" x2="170" y2="120" stroke="#E74C3C" stroke-width="2"/>
    <line x1="50" y1="115" x2="50" y2="125" stroke="#E74C3C" stroke-width="2"/>
    <line x1="170" y1="115" x2="170" y2="125" stroke="#E74C3C" stroke-width="2"/>
    <text x="110" y="115" text-anchor="middle" class="text" font-size="10" fill="#E74C3C">σ 큼</text>

    <!-- Description -->
    <rect x="20" y="185" width="180" height="50" fill="#FDEDEC" rx="5"/>
    <text x="110" y="205" text-anchor="middle" class="text" font-size="11" fill="#E74C3C">예측이 불안정</text>
    <text x="110" y="225" text-anchor="middle" class="text" font-size="11" fill="#666">모델의 불확실성 높음</text>
  </g>

  <!-- Formula Box -->
  <rect x="100" y="275" width="400" height="60" fill="#fff" stroke="#4A90D9" stroke-width="2" rx="8"/>
  <text x="300" y="300" text-anchor="middle" class="text" font-size="14" fill="#333">
    기댓값: E[X] = Σ x·P(x)   |   분산: Var(X) = E[(X-μ)²]
  </text>
  <text x="300" y="322" text-anchor="middle" class="text" font-size="12" fill="#666">
    Batch Norm: x̂ = (x - μ) / √(σ² + ε) → 평균 0, 분산 1로 정규화
  </text>
</svg>