<svg width="700" height="340" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="340" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    확률 (Probability) vs 우도 (Likelihood)
  </text>

  <!-- Probability Section -->
  <g transform="translate(40, 55)">
    <rect x="0" y="0" width="300" height="200" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
      확률 (Probability)
    </text>

    <!-- Fixed parameter -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="120" height="35" fill="#3498db" rx="5"/>
      <text x="60" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#fff" font-weight="bold">
        파라미터 θ 고정
      </text>
    </g>

    <!-- Variable data -->
    <g transform="translate(160, 45)">
      <rect x="0" y="0" width="120" height="35" fill="#fff" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
      <text x="60" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#3498db" font-weight="bold">
        데이터 D 변수
      </text>
    </g>

    <!-- Example -->
    <g transform="translate(20, 100)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" fill="#333" font-weight="bold">질문:</text>
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#666">
        "공정한 동전(p=0.5)으로
      </text>
      <text x="0" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#666">
        앞면이 9번 나올 확률은?"
      </text>

      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#333" font-weight="bold">계산:</text>
      <text x="0" y="78" font-family="monospace" font-size="11" fill="#2980b9">
        P(D=9 heads | θ=0.5)
      </text>
    </g>
  </g>

  <!-- Likelihood Section -->
  <g transform="translate(360, 55)">
    <rect x="0" y="0" width="300" height="200" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#d68910">
      우도 (Likelihood)
    </text>

    <!-- Fixed data -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="120" height="35" fill="#f39c12" rx="5"/>
      <text x="60" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#fff" font-weight="bold">
        데이터 D 고정
      </text>
    </g>

    <!-- Variable parameter -->
    <g transform="translate(160, 45)">
      <rect x="0" y="0" width="120" height="35" fill="#fff" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
      <text x="60" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#d68910" font-weight="bold">
        파라미터 θ 변수
      </text>
    </g>

    <!-- Example -->
    <g transform="translate(20, 100)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" fill="#333" font-weight="bold">질문:</text>
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#666">
        "앞면이 9번 나왔는데,
      </text>
      <text x="0" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#666">
        이 동전의 p는 얼마일까?"
      </text>

      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#333" font-weight="bold">계산:</text>
      <text x="0" y="78" font-family="monospace" font-size="11" fill="#d68910">
        L(θ | D=9 heads) = P(D | θ)
      </text>
    </g>
  </g>

  <!-- Key insight box -->
  <rect x="50" y="270" width="600" height="55" fill="#fff" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="350" y="292" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
    MLE 핵심: 우도를 최대화하는 θ 찾기
  </text>
  <text x="350" y="312" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">
    θ_MLE = argmax_θ L(θ | D) = argmax_θ P(D | θ)
  </text>
</svg>
