<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 18px; font-weight: bold; fill: #333; }
      .label { font-size: 14px; fill: #333; }
      .formula { font-size: 16px; fill: #2E6CB5; }
      .box { fill: #fff; stroke: #ddd; }
    </style>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6CB5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="350" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" class="text title">베이즈 정리 (Bayes' Theorem)</text>

  <!-- Main Formula Box -->
  <rect x="100" y="55" width="400" height="60" fill="url(#blueGrad)" rx="10"/>
  <text x="300" y="95" text-anchor="middle" class="text" fill="#fff" font-size="20" font-weight="bold">
    P(A|B) = P(B|A) × P(A) / P(B)
  </text>

  <!-- Component boxes -->
  <!-- Prior -->
  <rect x="50" y="140" width="120" height="80" class="box" rx="8"/>
  <rect x="50" y="140" width="120" height="25" fill="#E74C3C" rx="8"/>
  <rect x="50" y="157" width="120" height="8" fill="#E74C3C"/>
  <text x="110" y="158" text-anchor="middle" class="text" fill="#fff" font-size="12" font-weight="bold">사전 확률</text>
  <text x="110" y="185" text-anchor="middle" class="text formula" font-size="18">P(A)</text>
  <text x="110" y="205" text-anchor="middle" class="text" fill="#666" font-size="11">데이터 보기 전</text>

  <!-- Likelihood -->
  <rect x="190" y="140" width="120" height="80" class="box" rx="8"/>
  <rect x="190" y="140" width="120" height="25" fill="#F39C12" rx="8"/>
  <rect x="190" y="157" width="120" height="8" fill="#F39C12"/>
  <text x="250" y="158" text-anchor="middle" class="text" fill="#fff" font-size="12" font-weight="bold">우도</text>
  <text x="250" y="185" text-anchor="middle" class="text formula" font-size="18">P(B|A)</text>
  <text x="250" y="205" text-anchor="middle" class="text" fill="#666" font-size="11">A일 때 B 확률</text>

  <!-- Evidence -->
  <rect x="330" y="140" width="120" height="80" class="box" rx="8"/>
  <rect x="330" y="140" width="120" height="25" fill="#9B59B6" rx="8"/>
  <rect x="330" y="157" width="120" height="8" fill="#9B59B6"/>
  <text x="390" y="158" text-anchor="middle" class="text" fill="#fff" font-size="12" font-weight="bold">증거</text>
  <text x="390" y="185" text-anchor="middle" class="text formula" font-size="18">P(B)</text>
  <text x="390" y="205" text-anchor="middle" class="text" fill="#666" font-size="11">정규화 상수</text>

  <!-- Posterior (result) -->
  <rect x="470" y="140" width="120" height="80" class="box" rx="8"/>
  <rect x="470" y="140" width="120" height="25" fill="url(#greenGrad)" rx="8"/>
  <rect x="470" y="157" width="120" height="8" fill="#27AE60"/>
  <text x="530" y="158" text-anchor="middle" class="text" fill="#fff" font-size="12" font-weight="bold">사후 확률</text>
  <text x="530" y="185" text-anchor="middle" class="text formula" font-size="18">P(A|B)</text>
  <text x="530" y="205" text-anchor="middle" class="text" fill="#666" font-size="11">데이터 본 후</text>

  <!-- Arrows -->
  <path d="M 170 180 L 185 180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="177" y="175" class="text" font-size="14">×</text>
  <path d="M 310 180 L 325 180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="317" y="175" class="text" font-size="14">÷</text>
  <path d="M 450 180 L 465 180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="457" y="175" class="text" font-size="14">=</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Example box -->
  <rect x="50" y="245" width="500" height="90" fill="#E8F4FD" stroke="#4A90D9" rx="8"/>
  <text x="70" y="270" class="text label" font-weight="bold" fill="#2E6CB5">예시: 의료 진단</text>
  <text x="70" y="295" class="text" font-size="13" fill="#333">• P(질병) = 0.01 (사전: 1% 유병률)</text>
  <text x="70" y="315" class="text" font-size="13" fill="#333">• P(양성|질병) = 0.95 (우도: 95% 민감도)</text>
  <text x="320" y="295" class="text" font-size="13" fill="#333">• P(양성) = 0.06 (증거)</text>
  <text x="320" y="315" class="text" font-size="13" fill="#2E6CB5" font-weight="bold">→ P(질병|양성) = 0.158 (사후: 15.8%)</text>
</svg>