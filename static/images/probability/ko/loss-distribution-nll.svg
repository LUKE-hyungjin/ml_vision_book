<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="350" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    손실 함수 = Negative Log-Likelihood (NLL)
  </text>
  <text x="350" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">
    모든 딥러닝 Loss는 특정 분포 가정에서 유도됨
  </text>

  <!-- Classification: Cross-Entropy -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="300" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>

    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#2980b9">
      분류 (Classification)
    </text>

    <g transform="translate(15, 38)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">가정:</text>
      <text x="35" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#666">카테고리 분포</text>

      <text x="0" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">NLL:</text>
      <text x="35" y="25" font-family="monospace" font-size="10" fill="#666">-log P(y | x)</text>

      <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">Loss:</text>
      <text x="35" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#2980b9" font-weight="bold">Cross-Entropy</text>

      <text x="0" y="73" font-family="monospace" font-size="10" fill="#666">= -Σ y_i log(y_hat_i)</text>
    </g>
  </g>

  <!-- Regression: MSE -->
  <g transform="translate(360, 70)">
    <rect x="0" y="0" width="300" height="120" fill="#e8f8f5" stroke="#27ae60" stroke-width="2" rx="10"/>

    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      회귀 (Regression)
    </text>

    <g transform="translate(15, 38)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">가정:</text>
      <text x="35" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#666">가우시안 분포</text>

      <text x="0" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">NLL:</text>
      <text x="35" y="25" font-family="monospace" font-size="10" fill="#666">(y - y_hat)^2 / 2σ^2</text>

      <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">Loss:</text>
      <text x="35" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">MSE</text>

      <text x="0" y="73" font-family="monospace" font-size="10" fill="#666">= (y - y_hat)^2</text>
    </g>
  </g>

  <!-- Binary Classification: BCE -->
  <g transform="translate(40, 205)">
    <rect x="0" y="0" width="300" height="110" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="10"/>

    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#d68910">
      이진 분류 (Binary)
    </text>

    <g transform="translate(15, 38)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">가정:</text>
      <text x="35" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#666">베르누이 분포</text>

      <text x="0" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">Loss:</text>
      <text x="35" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#d68910" font-weight="bold">BCE</text>

      <text x="0" y="50" font-family="monospace" font-size="9" fill="#666">= -y log(p) - (1-y) log(1-p)</text>
    </g>
  </g>

  <!-- Robust Regression: MAE -->
  <g transform="translate(360, 205)">
    <rect x="0" y="0" width="300" height="110" fill="#fdedec" stroke="#e74c3c" stroke-width="2" rx="10"/>

    <text x="150" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">
      로버스트 회귀
    </text>

    <g transform="translate(15, 38)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">가정:</text>
      <text x="35" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#666">라플라스 분포</text>

      <text x="0" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">Loss:</text>
      <text x="35" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#c0392b" font-weight="bold">MAE (L1)</text>

      <text x="0" y="50" font-family="monospace" font-size="10" fill="#666">= |y - y_hat|</text>
    </g>
  </g>

  <!-- Summary -->
  <rect x="100" y="325" width="500" height="20" fill="#fff" stroke="#9b59b6" stroke-width="1" rx="5"/>
  <text x="350" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#8e44ad" font-weight="bold">
    Loss 최소화 = NLL 최소화 = MLE = 데이터 우도 최대화!
  </text>
</svg>
