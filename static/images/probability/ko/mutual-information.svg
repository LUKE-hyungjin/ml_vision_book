<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="350" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    상호 정보량 (Mutual Information)
  </text>
  <text x="350" y="48" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#666">
    I(X; Y) = H(X) + H(Y) - H(X,Y) = H(X) - H(X|Y) = H(Y) - H(Y|X)
  </text>

  <!-- Venn Diagram -->
  <g transform="translate(80, 70)">
    <!-- H(X) circle -->
    <circle cx="120" cy="100" r="90" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="3"/>

    <!-- H(Y) circle -->
    <circle cx="200" cy="100" r="90" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="3"/>

    <!-- Intersection highlight for I(X;Y) -->
    <clipPath id="clipX">
      <circle cx="120" cy="100" r="90"/>
    </clipPath>
    <circle cx="200" cy="100" r="90" fill="#9b59b6" fill-opacity="0.5" clip-path="url(#clipX)"/>

    <!-- Labels -->
    <text x="70" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
      H(X|Y)
    </text>
    <text x="70" y="118" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      Y 알 때
    </text>
    <text x="70" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      X의 불확실성
    </text>

    <text x="160" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#8e44ad">
      I(X;Y)
    </text>
    <text x="160" y="112" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#8e44ad">
      공유 정보
    </text>

    <text x="250" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
      H(Y|X)
    </text>
    <text x="250" y="118" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      X 알 때
    </text>
    <text x="250" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">
      Y의 불확실성
    </text>

    <!-- Circle labels -->
    <text x="120" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#3498db" font-weight="bold">
      H(X)
    </text>
    <text x="200" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#e74c3c" font-weight="bold">
      H(Y)
    </text>
  </g>

  <!-- Formulas Box -->
  <g transform="translate(400, 75)">
    <rect x="0" y="0" width="270" height="170" fill="#fff" stroke="#9b59b6" stroke-width="2" rx="8"/>
    <text x="135" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#8e44ad">
      핵심 공식
    </text>

    <g transform="translate(15, 40)">
      <text x="0" y="0" font-family="Times New Roman, serif" font-size="13" fill="#333">
        I(X; Y) = H(X) - H(X|Y)
      </text>
      <text x="0" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#666">
        → Y를 알면 X의 불확실성이 얼마나 줄어드나
      </text>
    </g>

    <g transform="translate(15, 80)">
      <text x="0" y="0" font-family="Times New Roman, serif" font-size="13" fill="#333">
        I(X; Y) = H(Y) - H(Y|X)
      </text>
      <text x="0" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#666">
        → X를 알면 Y의 불확실성이 얼마나 줄어드나
      </text>
    </g>

    <g transform="translate(15, 120)">
      <text x="0" y="0" font-family="Times New Roman, serif" font-size="13" fill="#333">
        0 <= I(X; Y) <= min(H(X), H(Y))
      </text>
      <text x="0" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#666">
        → 독립이면 0, 완전 종속이면 엔트로피와 같음
      </text>
    </g>
  </g>

  <!-- Deep Learning Application Box -->
  <rect x="50" y="265" width="600" height="75" fill="#e8f8f5" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="350" y="288" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
    딥러닝 활용: Contrastive Learning (SimCLR, CLIP)
  </text>

  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="12" height="12" fill="#27ae60"/>
    <text x="20" y="11" font-family="system-ui, sans-serif" font-size="11" fill="#333">
      같은 이미지의 다른 augmentation → I(X; Y) 최대화 (positive pair)
    </text>
  </g>

  <g transform="translate(80, 318)">
    <rect x="0" y="0" width="12" height="12" fill="#e74c3c"/>
    <text x="20" y="11" font-family="system-ui, sans-serif" font-size="11" fill="#333">
      다른 이미지끼리 → I(X; Y) 최소화 (negative pair)
    </text>
  </g>
</svg>
