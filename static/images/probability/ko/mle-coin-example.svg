<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="320" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    MLE 예시: 동전 던지기 (베르누이 분포)
  </text>
  <text x="350" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">
    10번 던져서 앞면 7번, 뒷면 3번
  </text>

  <!-- Likelihood curve -->
  <g transform="translate(80, 70)">
    <!-- Axes -->
    <line x1="0" y1="160" x2="300" y2="160" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="160" stroke="#333" stroke-width="2"/>

    <!-- Y-axis label -->
    <text x="-45" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333" transform="rotate(-90, -45, 80)">
      우도 L(p)
    </text>

    <!-- X-axis label -->
    <text x="150" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">
      파라미터 p (앞면 확률)
    </text>

    <!-- X-axis ticks -->
    <text x="0" y="178" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0</text>
    <text x="75" y="178" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0.25</text>
    <text x="150" y="178" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0.5</text>
    <text x="210" y="178" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">0.7</text>
    <text x="300" y="178" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">1</text>

    <!-- Grid line at p=0.7 -->
    <line x1="210" y1="0" x2="210" y2="160" stroke="#27ae60" stroke-width="1" stroke-dasharray="5,3"/>

    <!-- Likelihood curve: L(p) = p^7 * (1-p)^3, scaled -->
    <!-- Max at p=0.7 -->
    <path d="M 0 160
             Q 30 155 60 140
             Q 90 110 120 80
             Q 150 45 180 25
             Q 195 15 210 10
             Q 225 15 240 30
             Q 270 80 285 140
             L 300 160"
          fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="3"/>

    <!-- Max point -->
    <circle cx="210" cy="10" r="7" fill="#27ae60"/>
    <text x="210" y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">
      최대! p = 0.7
    </text>

    <!-- Annotation for p=0.5 -->
    <circle cx="150" cy="45" r="4" fill="#e74c3c"/>
    <line x1="150" y1="45" x2="150" y2="160" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="150" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e74c3c">p=0.5</text>
  </g>

  <!-- Explanation box -->
  <g transform="translate(420, 70)">
    <rect x="0" y="0" width="250" height="190" fill="#fff" stroke="#3498db" stroke-width="2" rx="8"/>
    <text x="125" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#333">
      MLE 풀이
    </text>

    <g transform="translate(15, 40)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">1. 우도 함수:</text>
      <text x="0" y="18" font-family="monospace" font-size="10" fill="#666">L(p) = p^7 × (1-p)^3</text>

      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">2. Log-Likelihood:</text>
      <text x="0" y="63" font-family="monospace" font-size="10" fill="#666">l(p) = 7log(p) + 3log(1-p)</text>

      <text x="0" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">3. 미분 = 0:</text>
      <text x="0" y="108" font-family="monospace" font-size="10" fill="#666">dl/dp = 7/p - 3/(1-p) = 0</text>

      <text x="0" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#333" font-weight="bold">4. 결과:</text>
      <text x="0" y="155" font-family="system-ui, sans-serif" font-size="13" fill="#27ae60" font-weight="bold">
        p_MLE = 7/10 = 0.7
      </text>
    </g>
  </g>

  <!-- Key insight -->
  <rect x="80" y="275" width="540" height="35" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="350" y="297" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
    직관: MLE 추정치 = 관측된 비율! (성공 횟수 / 전체 시행)
  </text>
</svg>
