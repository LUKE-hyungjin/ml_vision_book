<svg width="700" height="380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="depGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="380" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    독립 (Independent) vs 종속 (Dependent)
  </text>

  <!-- Left side: Independent -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="310" height="300" fill="url(#indepGrad)" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="155" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      독립 (Independent)
    </text>

    <!-- Coin example -->
    <g transform="translate(20, 50)">
      <text x="135" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#333">
        예: 동전 두 번 던지기
      </text>

      <!-- First coin -->
      <circle cx="70" cy="70" r="35" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2"/>
      <text x="70" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">1회차</text>
      <text x="70" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">P(앞면)=0.5</text>

      <!-- Second coin -->
      <circle cx="200" cy="70" r="35" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2"/>
      <text x="200" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">2회차</text>
      <text x="200" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">P(앞면)=0.5</text>

      <!-- No arrow between (independent) -->
      <text x="135" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#888">≠→</text>
    </g>

    <!-- Formula box -->
    <rect x="20" y="170" width="270" height="55" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="155" y="193" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      독립의 정의
    </text>
    <text x="155" y="215" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#333">
      P(A,B) = P(A) × P(B)
    </text>

    <!-- Result -->
    <text x="155" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
      첫 번째 결과가 두 번째에 영향 없음
    </text>
    <text x="155" y="270" text-anchor="middle" font-family="monospace" font-size="12" fill="#27ae60">
      P(둘 다 앞면) = 0.5 × 0.5 = 0.25
    </text>
  </g>

  <!-- Right side: Dependent -->
  <g transform="translate(360, 50)">
    <rect x="0" y="0" width="310" height="300" fill="url(#depGrad)" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="155" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
      종속 (Dependent)
    </text>

    <!-- Weather-umbrella example -->
    <g transform="translate(20, 50)">
      <text x="135" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#333">
        예: 비와 우산
      </text>

      <!-- Rain cloud -->
      <ellipse cx="70" cy="65" rx="35" ry="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <text x="70" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff">비</text>
      <text x="70" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">P(비)=0.3</text>

      <!-- Arrow (dependent) -->
      <path d="M 110 65 L 155 65" stroke="#e74c3c" stroke-width="3" marker-end="url(#depArrow)"/>
      <defs>
        <marker id="depArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
        </marker>
      </defs>

      <!-- Umbrella -->
      <ellipse cx="200" cy="65" rx="35" ry="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
      <text x="200" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff">우산</text>
      <text x="200" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">P(우산|비)=0.9</text>
      <text x="200" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">P(우산|맑음)=0.1</text>
    </g>

    <!-- Formula box -->
    <rect x="20" y="170" width="270" height="55" fill="#fff" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="155" y="193" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">
      종속의 정의
    </text>
    <text x="155" y="215" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#333">
      P(A|B) ≠ P(A)
    </text>

    <!-- Result -->
    <text x="155" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#333">
      비가 오면 우산 확률이 높아짐
    </text>
    <text x="155" y="270" text-anchor="middle" font-family="monospace" font-size="12" fill="#e74c3c">
      P(우산|비) = 0.9 ≫ P(우산) = 0.3
    </text>
  </g>
</svg>
