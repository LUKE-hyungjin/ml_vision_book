<svg width="750" height="430" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="430" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="375" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">
    PMF vs PDF vs CDF
  </text>

  <!-- PMF (Discrete) -->
  <g transform="translate(40, 50)">
    <text x="90" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4ecdc4">
      PMF (이산)
    </text>
    <text x="90" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
      Probability Mass Function
    </text>

    <!-- Axes -->
    <line x1="30" y1="130" x2="170" y2="130" stroke="#333" stroke-width="1.5"/>
    <line x1="30" y1="130" x2="30" y2="50" stroke="#333" stroke-width="1.5"/>

    <!-- Y-axis labels -->
    <text x="25" y="55" text-anchor="end" font-family="monospace" font-size="10" fill="#666">1.0</text>
    <text x="25" y="90" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0.5</text>
    <text x="25" y="132" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="15" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333" transform="rotate(-90, 15, 90)">P(X=x)</text>

    <!-- X-axis labels -->
    <text x="55" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="90" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">1</text>
    <text x="125" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">2</text>
    <text x="160" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">3</text>
    <text x="100" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">x</text>

    <!-- PMF bars (Binomial n=3, p=0.5) -->
    <rect x="48" y="115" width="14" height="15" fill="#4ecdc4" opacity="0.8"/>
    <rect x="83" y="85" width="14" height="45" fill="#4ecdc4" opacity="0.8"/>
    <rect x="118" y="85" width="14" height="45" fill="#4ecdc4" opacity="0.8"/>
    <rect x="153" y="115" width="14" height="15" fill="#4ecdc4" opacity="0.8"/>

    <!-- Dots on bars -->
    <circle cx="55" cy="115" r="3" fill="#0c8599"/>
    <circle cx="90" cy="85" r="3" fill="#0c8599"/>
    <circle cx="125" cy="85" r="3" fill="#0c8599"/>
    <circle cx="160" cy="115" r="3" fill="#0c8599"/>

    <!-- Label -->
    <text x="90" y="175" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" fill="#333">
      P(X=x) > 0
    </text>
  </g>

  <!-- PDF (Continuous) -->
  <g transform="translate(260, 50)">
    <text x="90" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ff6b6b">
      PDF (연속)
    </text>
    <text x="90" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
      Probability Density Function
    </text>

    <!-- Axes -->
    <line x1="30" y1="130" x2="170" y2="130" stroke="#333" stroke-width="1.5"/>
    <line x1="30" y1="130" x2="30" y2="50" stroke="#333" stroke-width="1.5"/>

    <!-- Y-axis labels -->
    <text x="25" y="55" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0.4</text>
    <text x="25" y="132" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="15" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333" transform="rotate(-90, 15, 90)">f(x)</text>

    <!-- X-axis labels -->
    <text x="55" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">-2</text>
    <text x="100" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="145" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">2</text>
    <text x="100" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">x</text>

    <!-- Normal distribution curve -->
    <path d="M35,128 Q50,125 60,115 Q70,100 80,80 Q90,60 100,55 Q110,60 120,80 Q130,100 140,115 Q150,125 165,128"
          fill="rgba(255,107,107,0.3)" stroke="#ff6b6b" stroke-width="2"/>

    <!-- Area highlight -->
    <path d="M80,128 L80,80 Q90,60 100,55 Q110,60 120,80 L120,128 Z"
          fill="rgba(255,107,107,0.5)"/>
    <text x="100" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#c92a2a">Area=P</text>

    <!-- Label -->
    <text x="90" y="175" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" fill="#333">
      P(X=x) = 0
    </text>
  </g>

  <!-- CDF -->
  <g transform="translate(480, 50)">
    <text x="110" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
      CDF
    </text>
    <text x="110" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">
      Cumulative Distribution Function
    </text>

    <!-- Axes -->
    <line x1="30" y1="130" x2="200" y2="130" stroke="#333" stroke-width="1.5"/>
    <line x1="30" y1="130" x2="30" y2="50" stroke="#333" stroke-width="1.5"/>

    <!-- Y-axis labels -->
    <text x="25" y="55" text-anchor="end" font-family="monospace" font-size="10" fill="#666">1</text>
    <text x="25" y="90" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0.5</text>
    <text x="25" y="132" text-anchor="end" font-family="monospace" font-size="10" fill="#666">0</text>
    <text x="15" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333" transform="rotate(-90, 15, 90)">F(x)</text>

    <!-- Discrete CDF (step function) -->
    <path d="M35,128 L60,128 L60,115 L95,115 L95,85 L130,85 L130,70 L165,70 L165,55 L195,55"
          fill="none" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="185" y="48" font-family="system-ui, sans-serif" font-size="10" fill="#4ecdc4">이산</text>

    <!-- Continuous CDF (smooth S-curve) -->
    <path d="M35,128 Q60,127 80,120 Q100,100 115,90 Q130,80 150,65 Q170,57 195,55"
          fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <text x="185" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#ff6b6b">연속</text>

    <!-- X-axis label -->
    <text x="115" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#333">x</text>

    <!-- Label -->
    <text x="110" y="175" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" fill="#333">
      F(x) = P(X ≤ x)
    </text>
  </g>

  <!-- Relationship explanations -->
  <g transform="translate(40, 250)">
    <rect x="0" y="0" width="670" height="160" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>

    <text x="335" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">
      관계
    </text>

    <!-- PMF/PDF to CDF -->
    <g transform="translate(30, 45)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" fill="#333">
        <tspan font-weight="bold">PMF/PDF → CDF</tspan>
      </text>
      <text x="0" y="25" font-family="Times New Roman, serif" font-size="14" fill="#4ecdc4">
        이산: F(x) = Σ P(X=k)  (k ≤ x)
      </text>
      <text x="0" y="50" font-family="Times New Roman, serif" font-size="14" fill="#ff6b6b">
        연속: F(x) = ∫ f(t) dt  (-∞ ~ x)
      </text>
    </g>

    <!-- CDF to PMF/PDF -->
    <g transform="translate(350, 45)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" fill="#333">
        <tspan font-weight="bold">CDF → PMF/PDF</tspan>
      </text>
      <text x="0" y="25" font-family="Times New Roman, serif" font-size="14" fill="#4ecdc4">
        이산: P(X=x) = F(x) - F(x⁻)
      </text>
      <text x="0" y="50" font-family="Times New Roman, serif" font-size="14" fill="#ff6b6b">
        연속: f(x) = dF(x)/dx
      </text>
    </g>

    <!-- Key insight -->
    <g transform="translate(30, 110)">
      <text x="305" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">
        💡 CDF는 항상 0에서 1로 단조 증가 | PDF 아래 면적 = 확률 | 이산에서 특정 점 확률 &gt; 0, 연속에서 특정 점 확률 = 0
      </text>
    </g>
  </g>
</svg>
