<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 16px; font-weight: bold; fill: #333; }
      .label { font-size: 14px; fill: #333; }
      .formula { font-size: 12px; fill: #666; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" class="text title">조건부 확률 P(B|A)</text>

  <!-- Sample Space -->
  <rect x="50" y="50" width="400" height="200" fill="#f0f0f0" stroke="#ccc" stroke-width="2" rx="10"/>
  <text x="70" y="75" class="text label" fill="#888">전체 표본 공간 Ω</text>

  <!-- Circle A -->
  <circle cx="200" cy="150" r="80" fill="#4A90D9" fill-opacity="0.4" stroke="#2E6CB5" stroke-width="2"/>
  <text x="140" y="120" class="text label" fill="#2E6CB5" font-weight="bold">A</text>

  <!-- Circle B -->
  <circle cx="280" cy="150" r="70" fill="#E74C3C" fill-opacity="0.4" stroke="#C0392B" stroke-width="2"/>
  <text x="320" y="120" class="text label" fill="#C0392B" font-weight="bold">B</text>

  <!-- Intersection highlight -->
  <clipPath id="clipA">
    <circle cx="200" cy="150" r="80"/>
  </clipPath>
  <circle cx="280" cy="150" r="70" fill="#9B59B6" fill-opacity="0.6" clip-path="url(#clipA)"/>
  <text x="235" y="155" class="text label" fill="#fff" font-weight="bold">A∩B</text>

  <!-- Formula box -->
  <rect x="320" y="200" width="160" height="45" fill="#fff" stroke="#ddd" rx="5"/>
  <text x="400" y="220" text-anchor="middle" class="text formula">P(B|A) = P(A∩B) / P(A)</text>
  <text x="400" y="238" text-anchor="middle" class="text formula" fill="#666">"A 안에서 B의 비율"</text>

  <!-- Arrow pointing to intersection -->
  <path d="M 320 210 Q 290 200 260 170" fill="none" stroke="#9B59B6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9B59B6"/>
    </marker>
  </defs>
</svg>