<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2ecc71"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Latent Diffusion vs Pixel Diffusion</text>

  <!-- Why Section -->
  <rect x="50" y="55" width="800" height="55" fill="#2c3e50" rx="5" stroke="#e74c3c" stroke-width="1"/>
  <text x="450" y="75" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">왜 Latent Space에서 Diffusion을 할까?</text>
  <text x="450" y="97" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="13">512×512 이미지 = 786,432 픽셀 → 너무 큼! 압축된 64×64 = 4,096 → 192배 빠름</text>

  <!-- Pixel Diffusion (Old way) -->
  <text x="450" y="145" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">기존 방식: Pixel Space Diffusion (느림)</text>

  <g transform="translate(100, 165)">
    <!-- Original Image -->
    <rect x="0" y="0" width="120" height="120" fill="#3498db" rx="5" stroke="#3498db" stroke-width="2"/>
    <text x="60" y="55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">원본 이미지</text>
    <text x="60" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">512×512×3</text>
    <text x="60" y="95" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="9" font-weight="bold">786,432 값</text>

    <!-- Arrow -->
    <path d="M 130 60 L 200 60" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowBlue)" stroke-dasharray="5,3"/>
    <text x="165" y="50" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">Diffusion</text>
    <text x="165" y="80" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">(직접 처리)</text>

    <!-- Noisy Image -->
    <rect x="210" y="0" width="120" height="120" fill="#95a5a6" rx="5"/>
    <text x="270" y="55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">노이즈 이미지</text>
    <text x="270" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">512×512×3</text>

    <!-- Arrow -->
    <path d="M 340 60 L 410 60" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowBlue)" stroke-dasharray="5,3"/>
    <text x="375" y="50" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">U-Net</text>
    <text x="375" y="80" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">매우 무거움!</text>

    <!-- Generated Image -->
    <rect x="420" y="0" width="120" height="120" fill="#9b59b6" rx="5"/>
    <text x="480" y="55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">생성 이미지</text>
    <text x="480" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">512×512×3</text>

    <!-- Problem box -->
    <rect x="580" y="20" width="150" height="80" fill="#c0392b" rx="5"/>
    <text x="655" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">문제점</text>
    <text x="655" y="65" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">• 메모리 폭발</text>
    <text x="655" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">• 학습 시간 오래 걸림</text>
    <text x="655" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">• GPU 여러 개 필요</text>
  </g>

  <!-- Latent Diffusion (New way) -->
  <text x="450" y="330" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">새로운 방식: Latent Space Diffusion (빠름) - Stable Diffusion</text>

  <g transform="translate(50, 350)">
    <!-- Original Image -->
    <rect x="0" y="0" width="100" height="100" fill="#3498db" rx="5"/>
    <text x="50" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">원본 이미지</text>
    <text x="50" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">512×512×3</text>

    <!-- Arrow to VAE -->
    <path d="M 110 50 L 150 50" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

    <!-- VAE Encoder -->
    <rect x="160" y="15" width="70" height="70" fill="#f39c12" rx="5"/>
    <text x="195" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VAE</text>
    <text x="195" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Encoder</text>
    <text x="195" y="105" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="9">8배 압축!</text>

    <!-- Arrow -->
    <path d="M 240 50 L 280 50" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

    <!-- Latent -->
    <rect x="290" y="25" width="60" height="50" fill="#9b59b6" rx="5"/>
    <text x="320" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Latent</text>
    <text x="320" y="58" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">64×64×4</text>
    <text x="320" y="95" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9" font-weight="bold">16,384 값</text>

    <!-- Arrow -->
    <path d="M 360 50 L 400 50" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="380" y="40" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9">Diffusion</text>

    <!-- Noisy Latent -->
    <rect x="410" y="25" width="60" height="50" fill="#95a5a6" rx="5"/>
    <text x="440" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Noisy</text>
    <text x="440" y="58" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">64×64×4</text>

    <!-- Arrow -->
    <path d="M 480 50 L 520 50" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="500" y="40" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9">U-Net</text>

    <!-- Denoised Latent -->
    <rect x="530" y="25" width="60" height="50" fill="#9b59b6" rx="5"/>
    <text x="560" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Denoised</text>
    <text x="560" y="58" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">64×64×4</text>

    <!-- Arrow -->
    <path d="M 600 50 L 640 50" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

    <!-- VAE Decoder -->
    <rect x="650" y="15" width="70" height="70" fill="#f39c12" rx="5"/>
    <text x="685" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VAE</text>
    <text x="685" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Decoder</text>

    <!-- Arrow -->
    <path d="M 730 50 L 770 50" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

    <!-- Generated Image -->
    <rect x="780" y="0" width="100" height="100" fill="#2ecc71" rx="5"/>
    <text x="830" y="45" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">생성 이미지</text>
    <text x="830" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">512×512×3</text>
  </g>

  <!-- Benefits box -->
  <rect x="50" y="475" width="800" height="55" fill="#27ae60" rx="5"/>
  <text x="150" y="500" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">장점</text>
  <text x="350" y="500" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">• 메모리 ~192배 절약</text>
  <text x="550" y="500" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">• 학습 속도 대폭 향상</text>
  <text x="750" y="500" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">• 단일 GPU로 가능!</text>
  <text x="450" y="520" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">핵심: "의미 있는 정보는 보존하면서 불필요한 픽셀 정보는 압축"</text>
</svg>