<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 18px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-size: 14px; font-weight: bold; }
      .label { font-size: 11px; fill: #ccc; }
      .axis-label { font-size: 10px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="#1a1a2e" rx="8"/>
  <text x="350" y="35" text-anchor="middle" class="text title">활성화 함수와 미분 비교</text>

  <!-- === ReLU Section === -->
  <rect x="20" y="55" width="320" height="200" fill="#1e1e38" rx="8" stroke="#333" stroke-width="1"/>
  <text x="180" y="78" text-anchor="middle" class="text subtitle" fill="#4A90D9">ReLU</text>

  <!-- ReLU Graph -->
  <!-- Axes -->
  <line x1="60" y1="220" x2="300" y2="220" stroke="#444" stroke-width="1"/>
  <line x1="170" y1="90" x2="170" y2="240" stroke="#444" stroke-width="1"/>
  <text x="310" y="224" class="text axis-label">x</text>

  <!-- ReLU function -->
  <line x1="60" y1="220" x2="170" y2="220" stroke="#4A90D9" stroke-width="2.5"/>
  <line x1="170" y1="220" x2="290" y2="100" stroke="#4A90D9" stroke-width="2.5"/>
  <text x="250" y="100" class="text" fill="#4A90D9" font-size="11">f(x)=max(0,x)</text>

  <!-- ReLU derivative -->
  <line x1="60" y1="180" x2="168" y2="180" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="172" y1="150" x2="290" y2="150" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="170" cy="180" r="3" fill="none" stroke="#E74C3C" stroke-width="1.5"/>
  <circle cx="170" cy="150" r="3" fill="#E74C3C"/>
  <text x="250" y="148" class="text" fill="#E74C3C" font-size="10">f'(x)</text>

  <!-- ReLU labels -->
  <text x="100" y="175" class="text" fill="#E74C3C" font-size="10">0</text>
  <text x="230" y="145" class="text" fill="#E74C3C" font-size="10">1</text>

  <!-- === Sigmoid Section === -->
  <rect x="360" y="55" width="320" height="200" fill="#1e1e38" rx="8" stroke="#333" stroke-width="1"/>
  <text x="520" y="78" text-anchor="middle" class="text subtitle" fill="#27AE60">Sigmoid</text>

  <!-- Sigmoid Graph -->
  <line x1="400" y1="220" x2="640" y2="220" stroke="#444" stroke-width="1"/>
  <line x1="510" y1="90" x2="510" y2="240" stroke="#444" stroke-width="1"/>

  <!-- Sigmoid function -->
  <path d="M400,215 Q440,213 470,200 Q490,185 510,155 Q530,125 550,115 Q580,102 640,98"
        fill="none" stroke="#27AE60" stroke-width="2.5"/>
  <text x="595" y="93" class="text" fill="#27AE60" font-size="10">1</text>
  <text x="595" y="220" class="text" fill="#27AE60" font-size="10">0</text>
  <text x="575" y="108" class="text" fill="#27AE60" font-size="11">σ(x)</text>
  <line x1="400" y1="100" x2="640" y2="100" stroke="#27AE60" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.3"/>

  <!-- Sigmoid derivative -->
  <path d="M400,218 Q440,216 470,212 Q490,200 510,170 Q530,200 550,212 Q580,216 640,218"
        fill="none" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="520" y="165" class="text" fill="#E74C3C" font-size="10">σ'(x)</text>
  <text x="510" y="158" text-anchor="middle" class="text" fill="#E74C3C" font-size="9">max=0.25</text>

  <!-- === Problem Comparison === -->
  <rect x="20" y="270" width="320" height="210" fill="#1e1e38" rx="8" stroke="#333" stroke-width="1"/>
  <text x="180" y="295" text-anchor="middle" class="text subtitle" fill="#4A90D9">ReLU의 문제</text>

  <!-- Dead ReLU visualization -->
  <rect x="40" y="310" width="60" height="40" fill="#4A90D9" rx="4" opacity="0.8"/>
  <text x="70" y="335" text-anchor="middle" class="text" fill="#fff" font-size="10">뉴런1</text>
  <text x="70" y="360" text-anchor="middle" class="text" fill="#4A90D9" font-size="10">grad=1</text>

  <rect x="130" y="310" width="60" height="40" fill="#4A90D9" rx="4" opacity="0.8"/>
  <text x="160" y="335" text-anchor="middle" class="text" fill="#fff" font-size="10">뉴런2</text>
  <text x="160" y="360" text-anchor="middle" class="text" fill="#4A90D9" font-size="10">grad=1</text>

  <rect x="220" y="310" width="60" height="40" fill="#666" rx="4" opacity="0.5"/>
  <text x="250" y="335" text-anchor="middle" class="text" fill="#aaa" font-size="10">뉴런3</text>
  <text x="250" y="360" text-anchor="middle" class="text" fill="#E74C3C" font-size="10">grad=0</text>

  <text x="250" y="385" class="text" fill="#E74C3C" font-size="10">Dead!</text>

  <!-- Arrows -->
  <line x1="100" y1="330" x2="128" y2="330" stroke="#4A90D9" stroke-width="2"/>
  <line x1="190" y1="330" x2="218" y2="330" stroke="#666" stroke-width="2"/>

  <rect x="40" y="400" width="280" height="60" fill="#252545" rx="6"/>
  <text x="180" y="420" text-anchor="middle" class="text" fill="#E74C3C" font-size="12" font-weight="bold">Dead ReLU 문제</text>
  <text x="180" y="438" text-anchor="middle" class="text label">x &lt; 0 → gradient = 0</text>
  <text x="180" y="452" text-anchor="middle" class="text label">→ 뉴런이 영원히 비활성화</text>

  <!-- === Sigmoid Problem === -->
  <rect x="360" y="270" width="320" height="210" fill="#1e1e38" rx="8" stroke="#333" stroke-width="1"/>
  <text x="520" y="295" text-anchor="middle" class="text subtitle" fill="#27AE60">Sigmoid의 문제</text>

  <!-- Vanishing gradient bars -->
  <text x="390" y="320" class="text" fill="#ccc" font-size="10">각 층의 gradient 크기:</text>

  <rect x="390" y="330" width="200" height="16" fill="#27AE60" rx="3" opacity="0.8"/>
  <text x="600" y="343" class="text" fill="#ccc" font-size="10">Layer 5</text>

  <rect x="390" y="352" width="120" height="16" fill="#27AE60" rx="3" opacity="0.6"/>
  <text x="520" y="365" class="text" fill="#ccc" font-size="10">Layer 4</text>

  <rect x="390" y="374" width="60" height="16" fill="#27AE60" rx="3" opacity="0.4"/>
  <text x="460" y="387" class="text" fill="#ccc" font-size="10">Layer 3</text>

  <rect x="390" y="396" width="20" height="16" fill="#27AE60" rx="3" opacity="0.3"/>
  <text x="420" y="409" class="text" fill="#ccc" font-size="10">Layer 2</text>

  <rect x="390" y="418" width="5" height="16" fill="#27AE60" rx="2" opacity="0.2"/>
  <text x="405" y="431" class="text" fill="#ccc" font-size="10">Layer 1</text>

  <rect x="380" y="440" width="280" height="30" fill="#252545" rx="6"/>
  <text x="520" y="460" text-anchor="middle" class="text" fill="#E74C3C" font-size="12" font-weight="bold">Vanishing Gradient 문제</text>
</svg>