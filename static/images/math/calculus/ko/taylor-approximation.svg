<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 18px; font-weight: bold; fill: #e0e0e0; }
      .label { font-size: 12px; fill: #ccc; }
      .axis { stroke: #444; stroke-width: 1; }
    </style>
    <marker id="ax" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <path d="M0,0 L6,2 L0,4" fill="#555"/>
    </marker>
  </defs>

  <rect width="700" height="400" fill="#1a1a2e" rx="8"/>
  <text x="350" y="32" text-anchor="middle" class="text title">Taylor 근사: 왜 Gradient Descent가 작동하는가?</text>

  <!-- Graph area -->
  <!-- Axes -->
  <line x1="60" y1="320" x2="640" y2="320" class="axis" marker-end="url(#ax)"/>
  <line x1="60" y1="320" x2="60" y2="50" class="axis" marker-end="url(#ax)"/>
  <text x="650" y="325" class="text" fill="#666" font-size="11">θ</text>
  <text x="50" y="48" class="text" fill="#666" font-size="11">L(θ)</text>

  <!-- Actual function (a nice curve) -->
  <path d="M80,120 Q150,300 250,280 Q320,265 350,190 Q380,120 420,100 Q480,80 540,130 Q580,170 630,200"
        fill="none" stroke="#4A90D9" stroke-width="2.5" opacity="0.9"/>
  <text x="635" y="195" class="text" fill="#4A90D9" font-size="11">L(θ) 실제</text>

  <!-- Current point -->
  <circle cx="350" cy="190" r="7" fill="#E74C3C"/>
  <text x="355" y="210" class="text" fill="#E74C3C" font-size="11" font-weight="bold">현재 위치 θ₀</text>
  <line x1="350" y1="320" x2="350" y2="195" stroke="#E74C3C" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>

  <!-- 1st order (tangent line) -->
  <line x1="200" y1="310" x2="500" y2="70" stroke="#27AE60" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="495" y="65" class="text" fill="#27AE60" font-size="11" font-weight="bold">1차 근사 (접선)</text>
  <text x="495" y="80" class="text" fill="#27AE60" font-size="10">L ≈ L₀ + g·δ</text>

  <!-- 2nd order (parabola) -->
  <path d="M200,240 Q270,310 350,190 Q430,70 500,200"
        fill="none" stroke="#F1C40F" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="505" y="200" class="text" fill="#F1C40F" font-size="11" font-weight="bold">2차 근사 (포물선)</text>
  <text x="505" y="215" class="text" fill="#F1C40F" font-size="10">L ≈ L₀ + g·δ + ½H·δ²</text>

  <!-- Gradient descent step -->
  <circle cx="420" cy="100" r="5" fill="#27AE60" opacity="0.8"/>
  <line x1="350" y1="190" x2="280" y2="200" stroke="#27AE60" stroke-width="3" opacity="0.6"/>
  <polygon points="283,197 270,210 295,205" fill="#27AE60" opacity="0.6"/>
  <text x="285" y="225" class="text" fill="#27AE60" font-size="10">-η∇L (GD step)</text>

  <!-- Newton step -->
  <line x1="350" y1="190" x2="422" y2="102" stroke="#F1C40F" stroke-width="2" opacity="0.4"/>

  <!-- Key insight boxes -->
  <rect x="30" y="340" width="300" height="50" fill="#252545" rx="6"/>
  <text x="180" y="360" text-anchor="middle" class="text" fill="#27AE60" font-size="12" font-weight="bold">Gradient Descent (1차)</text>
  <text x="180" y="378" text-anchor="middle" class="text" fill="#ccc" font-size="10">δ = -η·g → L 감소 보장 (η 작으면)</text>

  <rect x="370" y="340" width="300" height="50" fill="#252545" rx="6"/>
  <text x="520" y="360" text-anchor="middle" class="text" fill="#F1C40F" font-size="12" font-weight="bold">Newton's Method (2차)</text>
  <text x="520" y="378" text-anchor="middle" class="text" fill="#ccc" font-size="10">δ = -H⁻¹g → 곡률 고려하여 최적 이동</text>
</svg>