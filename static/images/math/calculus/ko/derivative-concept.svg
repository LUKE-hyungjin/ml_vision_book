<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 18px; font-weight: bold; fill: #e0e0e0; }
      .label { font-size: 13px; fill: #ccc; }
      .label-bold { font-size: 13px; fill: #fff; font-weight: bold; }
      .formula { font-size: 15px; fill: #7eb8f7; }
      .axis-label { font-size: 12px; fill: #888; }
    </style>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#666"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#4A90D9"/>
    </marker>
    <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#E67E22"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="420" fill="#1a1a2e" rx="8"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" class="text title">미분의 핵심: 평균 변화율 → 순간 변화율</text>

  <!-- Graph area -->
  <!-- Axes -->
  <line x1="80" y1="350" x2="650" y2="350" stroke="#444" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <line x1="80" y1="350" x2="80" y2="60" stroke="#444" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <text x="660" y="355" class="text axis-label">x</text>
  <text x="75" y="55" class="text axis-label">f(x)</text>

  <!-- Curve f(x) = x^2 simulated -->
  <path d="M100,320 Q200,310 260,270 Q320,220 380,160 Q440,95 520,70"
        fill="none" stroke="#4A90D9" stroke-width="2.5" stroke-linecap="round"/>
  <text x="530" y="65" class="text" fill="#4A90D9" font-size="14">f(x)</text>

  <!-- Point A -->
  <circle cx="200" cy="305" r="6" fill="#E74C3C"/>
  <text x="185" y="330" class="text label-bold" fill="#E74C3C">A</text>
  <text x="175" y="375" class="text label" fill="#999">x</text>
  <line x1="200" y1="350" x2="200" y2="310" stroke="#E74C3C" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Point B (far) -->
  <circle cx="450" cy="115" r="6" fill="#27AE60"/>
  <text x="460" y="110" class="text label-bold" fill="#27AE60">B</text>
  <text x="435" y="375" class="text label" fill="#999">x+h</text>
  <line x1="450" y1="350" x2="450" y2="120" stroke="#27AE60" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Secant line (A to B far) -->
  <line x1="140" y1="340" x2="530" y2="80" stroke="#E67E22" stroke-width="2" stroke-dasharray="8,4" opacity="0.7"/>
  <text x="530" y="110" class="text" fill="#E67E22" font-size="12" font-weight="bold">평균 변화율</text>
  <text x="530" y="128" class="text" fill="#E67E22" font-size="11">(할선)</text>

  <!-- Point B' (closer) -->
  <circle cx="300" cy="250" r="5" fill="#27AE60" opacity="0.6"/>
  <text x="305" y="245" class="text" fill="#27AE60" font-size="11" opacity="0.7">B'</text>

  <!-- Point B'' (even closer) -->
  <circle cx="240" cy="285" r="4" fill="#27AE60" opacity="0.4"/>
  <text x="247" y="280" class="text" fill="#27AE60" font-size="10" opacity="0.5">B''</text>

  <!-- Tangent line at A -->
  <line x1="120" y1="330" x2="380" y2="250" stroke="#F1C40F" stroke-width="2.5"/>
  <text x="385" y="248" class="text" fill="#F1C40F" font-size="12" font-weight="bold">순간 변화율</text>
  <text x="385" y="266" class="text" fill="#F1C40F" font-size="11">(접선 = 미분!)</text>

  <!-- Arrow showing B approaching A -->
  <path d="M440,130 C400,160 340,220 250,275" fill="none" stroke="#27AE60" stroke-width="1.5"
        stroke-dasharray="3,3" marker-end="url(#arrowGray)" opacity="0.5"/>
  <text x="370" y="195" class="text" fill="#27AE60" font-size="11" opacity="0.7">h → 0</text>

  <!-- Formula box -->
  <rect x="80" y="385" width="560" height="30" fill="#252545" rx="6" opacity="0.8"/>
  <text x="360" y="406" text-anchor="middle" class="text formula" font-size="14">
    f'(x) = lim(h→0) [f(x+h) - f(x)] / h   →   할선이 접선으로 수렴!
  </text>
</svg>