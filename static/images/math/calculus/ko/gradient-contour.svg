<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 18px; font-weight: bold; fill: #e0e0e0; }
      .label { font-size: 12px; fill: #ccc; }
      .formula { font-size: 14px; fill: #7eb8f7; }
    </style>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#E74C3C"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#27AE60"/>
    </marker>
    <marker id="arrowG" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#555"/>
    </marker>
  </defs>

  <rect width="700" height="450" fill="#1a1a2e" rx="8"/>
  <text x="350" y="35" text-anchor="middle" class="text title">Gradient와 등고선: f(x,y) = x² + y²</text>

  <!-- Contour lines (concentric circles) -->
  <circle cx="300" cy="250" r="30" fill="none" stroke="#1a4a7a" stroke-width="1.5"/>
  <circle cx="300" cy="250" r="60" fill="none" stroke="#1a5a8a" stroke-width="1.5"/>
  <circle cx="300" cy="250" r="90" fill="none" stroke="#1a6a9a" stroke-width="1.5"/>
  <circle cx="300" cy="250" r="120" fill="none" stroke="#1a7aaa" stroke-width="1.5"/>
  <circle cx="300" cy="250" r="150" fill="none" stroke="#1a8aba" stroke-width="1.5"/>

  <!-- Contour labels -->
  <text x="300" y="218" text-anchor="middle" class="text" fill="#3a8ada" font-size="9">f=1</text>
  <text x="300" y="188" text-anchor="middle" class="text" fill="#3a8ada" font-size="9">f=4</text>
  <text x="300" y="158" text-anchor="middle" class="text" fill="#3a8ada" font-size="9">f=9</text>

  <!-- Center (minimum) -->
  <circle cx="300" cy="250" r="5" fill="#F1C40F"/>
  <text x="310" y="265" class="text" fill="#F1C40F" font-size="11" font-weight="bold">최솟값</text>

  <!-- Gradient arrows (pointing outward = increasing direction) -->
  <!-- Point 1: top-right -->
  <circle cx="380" cy="180" r="5" fill="#E74C3C"/>
  <line x1="380" y1="180" x2="420" y2="148" stroke="#E74C3C" stroke-width="2.5" marker-end="url(#arrowRed)"/>
  <text x="428" y="145" class="text" fill="#E74C3C" font-size="10">∇f</text>

  <!-- Point 2: right -->
  <circle cx="420" cy="250" r="5" fill="#E74C3C"/>
  <line x1="420" y1="250" x2="465" y2="250" stroke="#E74C3C" stroke-width="2.5" marker-end="url(#arrowRed)"/>

  <!-- Point 3: bottom-right -->
  <circle cx="370" cy="330" r="5" fill="#E74C3C"/>
  <line x1="370" y1="330" x2="405" y2="360" stroke="#E74C3C" stroke-width="2.5" marker-end="url(#arrowRed)"/>

  <!-- Point 4: left -->
  <circle cx="180" cy="250" r="5" fill="#E74C3C"/>
  <line x1="180" y1="250" x2="135" y2="250" stroke="#E74C3C" stroke-width="2.5" marker-end="url(#arrowRed)"/>

  <!-- Point 5: top-left -->
  <circle cx="220" cy="170" r="5" fill="#E74C3C"/>
  <line x1="220" y1="170" x2="185" y2="140" stroke="#E74C3C" stroke-width="2.5" marker-end="url(#arrowRed)"/>

  <!-- Negative gradient arrows (pointing inward = descent) -->
  <!-- From point 1 -->
  <line x1="380" y1="180" x2="348" y2="204" stroke="#27AE60" stroke-width="2.5" marker-end="url(#arrowGreen)"/>

  <!-- From point 2 -->
  <line x1="420" y1="250" x2="380" y2="250" stroke="#27AE60" stroke-width="2.5" marker-end="url(#arrowGreen)"/>

  <!-- Legend -->
  <rect x="500" y="80" width="180" height="180" fill="#252545" rx="8"/>
  <text x="590" y="105" text-anchor="middle" class="text" fill="#e0e0e0" font-size="13" font-weight="bold">범례</text>

  <line x1="520" y1="130" x2="555" y2="130" stroke="#E74C3C" stroke-width="2.5" marker-end="url(#arrowRed)"/>
  <text x="565" y="135" class="text" fill="#E74C3C" font-size="11">∇f (증가 방향)</text>

  <line x1="520" y1="160" x2="555" y2="160" stroke="#27AE60" stroke-width="2.5" marker-end="url(#arrowGreen)"/>
  <text x="565" y="165" class="text" fill="#27AE60" font-size="11">-∇f (감소 방향)</text>

  <circle cx="537" cy="190" r="4" fill="#F1C40F"/>
  <text x="565" y="195" class="text" fill="#F1C40F" font-size="11">최솟값 (목표)</text>

  <line x1="510" y1="210" x2="670" y2="210" stroke="#444" stroke-width="0.5"/>
  <text x="590" y="230" text-anchor="middle" class="text" fill="#ccc" font-size="10">Gradient는 항상</text>
  <text x="590" y="248" text-anchor="middle" class="text" fill="#7eb8f7" font-size="11" font-weight="bold">등고선에 수직!</text>

  <!-- Axes -->
  <line x1="80" y1="420" x2="520" y2="420" stroke="#444" stroke-width="1"/>
  <line x1="80" y1="420" x2="80" y2="60" stroke="#444" stroke-width="1"/>
  <text x="540" y="424" class="text" fill="#666" font-size="11">x</text>
  <text x="75" y="55" class="text" fill="#666" font-size="11">y</text>

  <!-- Bottom formula -->
  <rect x="80" y="388" width="400" height="25" fill="#252545" rx="5" opacity="0.8"/>
  <text x="280" y="406" text-anchor="middle" class="text formula" font-size="13">
    θ_new = θ_old - η · ∇L   (Gradient의 반대 방향으로 이동!)
  </text>
</svg>