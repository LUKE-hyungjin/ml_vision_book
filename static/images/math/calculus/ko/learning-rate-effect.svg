<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 18px; font-weight: bold; fill: #e0e0e0; }
      .label { font-size: 11px; fill: #ccc; }
      .axis { stroke: #444; stroke-width: 1; }
    </style>
  </defs>

  <rect width="700" height="350" fill="#1a1a2e" rx="8"/>
  <text x="350" y="32" text-anchor="middle" class="text title">Learning Rate의 효과</text>

  <!-- === Too Small === -->
  <rect x="15" y="55" width="215" height="280" fill="#1e1e38" rx="8" stroke="#E67E22" stroke-width="1"/>
  <text x="122" y="78" text-anchor="middle" class="text" fill="#E67E22" font-size="12" font-weight="bold">lr = 0.001 (너무 작음)</text>

  <!-- Loss curve - very slow descent -->
  <line x1="40" y1="280" x2="205" y2="280" class="axis"/>
  <line x1="40" y1="280" x2="40" y2="95" class="axis"/>
  <text x="125" y="295" text-anchor="middle" class="text" fill="#666" font-size="9">Iteration</text>
  <text x="35" y="92" class="text" fill="#666" font-size="9">L</text>

  <path d="M45,105 Q80,108 110,115 Q140,125 160,140 Q180,160 200,190"
        fill="none" stroke="#E67E22" stroke-width="2.5"/>
  <text x="160" y="200" class="text" fill="#E67E22" font-size="9">아직 높음...</text>

  <!-- Dot showing current position -->
  <circle cx="200" cy="190" r="4" fill="#E67E22"/>

  <rect x="30" y="305" width="185" height="22" fill="#3a2a1a" rx="4"/>
  <text x="122" y="320" text-anchor="middle" class="text" fill="#E67E22" font-size="10">수렴은 하지만 매우 느림</text>

  <!-- === Just Right === -->
  <rect x="242" y="55" width="215" height="280" fill="#1e1e38" rx="8" stroke="#27AE60" stroke-width="1.5"/>
  <text x="350" y="78" text-anchor="middle" class="text" fill="#27AE60" font-size="12" font-weight="bold">lr = 0.01 (적절함)</text>

  <!-- Loss curve - nice descent -->
  <line x1="267" y1="280" x2="432" y2="280" class="axis"/>
  <line x1="267" y1="280" x2="267" y2="95" class="axis"/>
  <text x="350" y="295" text-anchor="middle" class="text" fill="#666" font-size="9">Iteration</text>
  <text x="262" y="92" class="text" fill="#666" font-size="9">L</text>

  <path d="M272,105 Q290,140 310,200 Q325,240 345,260 Q365,272 400,275 Q420,276 430,276"
        fill="none" stroke="#27AE60" stroke-width="2.5"/>

  <circle cx="430" cy="276" r="4" fill="#27AE60"/>
  <text x="410" y="268" class="text" fill="#27AE60" font-size="9">수렴!</text>

  <rect x="257" y="305" width="185" height="22" fill="#1a3a1a" rx="4"/>
  <text x="350" y="320" text-anchor="middle" class="text" fill="#27AE60" font-size="10">빠르게 수렴하여 최솟값 도달</text>

  <!-- === Too Large === -->
  <rect x="470" y="55" width="215" height="280" fill="#1e1e38" rx="8" stroke="#E74C3C" stroke-width="1"/>
  <text x="578" y="78" text-anchor="middle" class="text" fill="#E74C3C" font-size="12" font-weight="bold">lr = 1.0 (너무 큼)</text>

  <!-- Loss curve - diverging -->
  <line x1="495" y1="280" x2="660" y2="280" class="axis"/>
  <line x1="495" y1="280" x2="495" y2="95" class="axis"/>
  <text x="578" y="295" text-anchor="middle" class="text" fill="#666" font-size="9">Iteration</text>
  <text x="490" y="92" class="text" fill="#666" font-size="9">L</text>

  <path d="M500,190 L520,260 L540,120 L560,270 L580,100 L600,275 L620,95"
        fill="none" stroke="#E74C3C" stroke-width="2.5"/>

  <circle cx="620" cy="95" r="4" fill="#E74C3C"/>
  <text x="625" y="92" class="text" fill="#E74C3C" font-size="9">발산!</text>

  <rect x="485" y="305" width="185" height="22" fill="#3a1a1a" rx="4"/>
  <text x="578" y="320" text-anchor="middle" class="text" fill="#E74C3C" font-size="10">최솟값을 지나쳐서 발산</text>
</svg>